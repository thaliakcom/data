  runaway-train:
    id: 45638
    mechanic: mech.phase
    description: |
      Boss summons an orb of aether that transports players into an aetherial realm.
      The aetherial realm is represented by a small circular arena with a singular add (the orb of aether previously summoned by the [boss]). While the add is alive, a duty gauge rapidly fills. If the duty gauge reaches 100 or the add is killed, [boss] executes [a:runaway-train-raidwide]. This attack is only survivable if the duty gauge did not reach 100.
      During this phase, two trains circle the outside of the arena: one small train and one big one. Approximately every 15 seconds these two trains execute a combined attack:
      The small train executes [a:aetherial-ray], a potent conal tankbuster on the two targets with the most enmity.
      The big train emits either two or three puffs of smoke from its exhaust, then executes either [a:aetherosote] (a [m:stack.healers]) or [a:aetherochar] (a [m:spread]) respectively, depending on the number of puffs.
    resolve: |
      To handle [a:aetherial-ray], tanks should briefly disengage from the add and move to the sides of the arena relative to the small train to give the other players as much space as possible. Heavy mitigation is required to survive each tankbuster. If DPS is particularly low, tanks are likely to run out of mitigation cooldowns and die.
      The other players must determine if the big train emits two or three puffs of smoke. You can either listen for the audio tell (though it is quite quiet) or visually find the train in the background. If it's two puffs, simply stack in light parties (excluding tanks) on the north/south of the add relative to the small train. If it's three puffs, it's recommended to place healers and melees close to the add and ranged DPS far from the add, at the northern/southern wall relative to the small train. In this case, only ranged DPS must adjust their position based on the small train's position.
      It is not recommended to save raid buffs and other 2-minute damage cooldowns for this phase, as this would likely lose you a use throughout the fight.
    children:
