  arcane-revelation:
    id: 47527
    mechanic: mech
    description: |
      Boss summons a diamond in the center of the train car. A beam of lightning periodically travels around this diamond. Also inflicts one tank and one healer with [s:designated-conductor].
      At the same time, [boss] slowly moves its open palms towards each other. When its hands touch, the beam of lightning explodes in a massive [ms:defamation] AoE ([a:hail-of-thunder]) wherever it currently is. At the same time, both players indicated by [s:designated-conductor] explode ([a:hyperconductive-plasma]).
      **When the beam moves for the last time** before it explodes, [boss]'s hands audibly and visibly crackle with lightning.
    resolve: |
      For the first Arcane Revelation:
      Regardless of the final position of the lightning beam, there are always only two safe spots (one per [s:designated-conductor]). As [s:designated-conductor] always targets one healer and one tank, divide your party into two groups: a melee group (consisting of both tanks and both melees) and a ranged group (consisting of both healers and both ranged damage dealers).
      Before an explosion, the melee group should always preposition on top of the rightmost elevated block, which is closer to the boss, and the ranged group on the leftmost elevated block. This is because, in order to reach the safe spot you may need to travel across the elevated block, but taking the teleporter pad to ascend locks you in place for an extended period of time. It's faster to jump down from the elevated position if necessary than to take the teleporter pad.
      With both groups prepositioned on top of each of the two blocks, all that's left is to watch for when [boss]'s hands begin to crackle, then move to the closest safe spot from that. Note that the melee group **never** has to drop down to the rear of the train car outside of melee range, as a frontmost explosion still leaves a safe spot on the rear of their elevated block.
      For the second Arcane Revelation movement is simpler due to the difference in train car layout.
