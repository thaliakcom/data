    mechanic: mech.trio
    compact: trim
    major: true
    description: |
      Heavy raidwide that initiates the second of three [trios](t:trio).
      Also inflicts one player with [s:hello-near-world] and another player with [s:hello-distant-world].
      **Proteans**
      Omega-M goes untargetable and two Right Arm Units appear. Unlike the units in [a:run-dynamis-(delta-version)], these units draw a visual tether toward the farthest player and, at the end of the mechanic, shoot a laser at these players. The tether isn't fixed; it dynamically changes its target based on who is farthest from the arm at any given point in time.
      After the arms appear, Omega-M reappears opposite the arms. Each player is also inflicted with [s:mid-glitch] or [s:remote-glitch] and assigned a PlayStation symbol ([i:cross][i:square][i:circle][i:triangle]). Same as [a:party-synergy], same-symbol players are tethered together.
      Shortly after, Final Omega spawns in the center of the arena and begins casting [a:wave-cannon-marked] as 6 players receive a red headmarker on top of them with 2 players remaining unmarked. The 2 unmarked players will never be paired with each other. At the end of the cast, [a:wave-cannon-marked] fires a cone at each marked player and the two arms fire [a:far-hyper-pulse] at the two farthest players. Both of these inflict [s:magic-vuln].
      **Towers**
      After [a:wave-cannon-marked] resolves, towers appear. The towers spawn in different configurations depending on if it's [s:remote-glitch] or [s:mid-glitch], but otherwise they always spawn in the same configuration. They may, however, be rotated: if wherever Omega-M spawned at the beginning of the mechanic is considered "relative north", then the towers always spawn either north-relative or south-relative.
      Before the towers explode, Omega-F appears in the center and casts [a:discharger], knocking players back. As [s:remote-glitch]/[s:mid-glitch] is still active here, players must be knocked into a tower away from their tether partner.
      Note that all players are required to resolve the towers.
      **Hello World**
      Omega's Rear Power Unit (the ring) spawns in the center of the arena, shows a rotation indicator, and prepares to cast [a:rear-lasers]. At the same time, Omega-F spawns in-line with the Rear Power Unit and prepares to cast either [a:superliminal-steel] or [a:optimized-blizzard-iii]. Finally, the Right Arm Units from the first part of this mechanic return, but this time they're placed in the wall on the far side of Omega-F.
      [a:rear-lasers] begins rotating, then [a:superliminal-steel]/[a:optimized-blizzard-iii] resolves while [a:rear-lasers] are still rotating, then [a:hello-near-far-world] and [a:far-hyper-pulse] resolve at the same time after [a:rear-lasers] have stopped firing.
    resolve: |
      As soon as the PlayStation symbols appear, the party should establish a 2-column [t:conga line] somewhere in the arena. It's common to line up in front of Omega-M. Don't line up in the center, as Final Omega's model will make it impossible to see the subsequent markers.
      Once markers appear, place the 2 unmarked players on the cardinals or intercardinals opposite the arms and the other 6 players on the other 6 cardinals or intercardinals. Each player should be opposite their tether partner. If it's [s:remote-glitch], all players should stand on the wall. If it's [s:mid-glitch], all players should stand on the fourth ring on the floor from the center of the arena.
      Most PF strategies designate fixed positions based on your initial position in the [t:conga line]. The diagram shows these positions for LPDU. After the spreads resolve, remember the marker you spread on and face your camera back towards Omega-M (or opposite him). That way, when towers spawn, you'll already be looking at either the northmost or southmost tower(s), and there is no chance of getting turned around. Most strategies designate towers based on the marker you spread on. Again, the diagram shows the LPDU designations.
      Wait on any of the center rings to be knocked back to your tower, then either stand in the center of the tower ([s:mid-glitch]) or on the far edge of the tower ([s:remote-glitch]).
      After towers resolve, assign Hello World spots, then find Omega-F. Go towards her if you're one of the Rear Arm Unit baiters or the first [a:hello-distant-world] target. Everyone else goes opposite Omega-F. Check which direction the [a:rear-lasers] rotate and move slightly towards the other direction to avoid being in the immediate path of the lasers.
      Take another look at Omega-F; check whether she's holding a staff or her legs are blades. If it's the former, **do not follow** the rotating laser until she executes [a:optimized-blizzard-iii], otherwise follow the laser.
      Lastly, move to [a:hello-near-distant-world] spots, taking care to avoid being in the path of the Rear Arm Units. Check the diagram for how LPDU handles this [a:hello-near-distant-world].
    mistakes:
      - Forgetting the marker you initially spread on or otherwise forgetting which tower that correlates to.
      - Not fixing your camera on the relative north/south, thus getting turned around and choosing the wrong tower.
      - As the two players designated for [a:far-hyper-pulse], not properly prepositioning or otherwise failing to communicate which arm each one takes.
      - As the second player to be hit by [a:hello-near-world], seeing that the other player is behind you and deciding to take their spot instead. (There is enough time for someone to make it to their spot if they move on the edge, even if they're slightly late, but due to how slowly player movement updates on other players' screens, there is not enough time to respond to someone else taking their spot.)
    strategies:
      sigma:
        name: LPDU
        common: true
        description: |
          Line up in two rows in front of Omega-M in the order of [i:cross][i:square][i:circle][i:triangle], with [i:cross] being closest to Omega-M. Then, from Final Omega, with Omega-M counting as north:
          * The first double-marked pair goes west/east, respectively.
