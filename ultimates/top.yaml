      [s:hello-near-world] and [s:hello-distant-world] both resolve, causing those players to explode in large AoEs that wipe the raid if any other player is clipped, and inflicting [s:magic-vuln] and a stack of [s:quickening-dynamis] to them. [s:hello-near-world] then jumps to the closest player via a smaller AoE and [s:hello-distant-world] to the farthest player, inflicting the same statuses, then each jump one last time.
      Each set of [s:hello-near-world]/[s:hello-distant-world] therefore applies 6 stacks of [s:quickening-dynamis] to players. In total, Phase 5 features 4 sets of [a:hello-near-distant-world], adding up to 24 stacks throughout the whole phase. By the end of the phase each player must have [s:quickening-dynamis:3] or a wipe is guaranteed in Phase 6. This means that no stacks may be wasted (by having a jump go to a player who already has [s:quickening-dynamis:3]).
