      Exasquares.
      [boss] fires up arrows that come down in two fixed shapes: a cross-shaped AoE in the middle, and lines around the outside of the arena. Which of these shapes impacts first depends on which of the two is telegraphed first.
      After the arrows come down, square-shaped AoEs that are half the width of the initial AoEs begin to travel outwards (for the cross) and inwards (for the outside lines).
      Note that there is no guarantee you'll see both patterns within a pull. You may only get the cross-first pattern both times the ability is used in this phase, or vice-versa.
    resolve: |
      Determine which of the two patterns is used. Generally, these are the accepted dodge strategies (though other dodges are possible), with each comma indicating one hit of the AoEs:
      * **cross first**: in, stay, out, stay, sides, in.
      * **outer first**: out, stay, in, sides, in.
      For "sides", the cardinal edges of [boss]'s hitbox are safe. Check the diagrams for a better idea of where to stand.
      For the first [a:cosmo-arrow], have both tanks dodge from separate starting positions, and have the rest of the party dodge from the same starting position. This way everyone will already be in position for [a:cosmo-dive] at the end.
      For the second [a:cosmo-arrow], have 2 players per starting position and dodge towards opposite sides during the "sides" step of the dodge. See the diagram for an illustration. Doing this will automatically have every player spread for [a:cosmo-wave-cannon].
