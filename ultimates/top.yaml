    resolve: |
      **Keep track of whichever set of clones spawns first** and visualize the safe spot. Unless you have brain power to spare, ignore the other set of clones for now.
      Wait for Final Omega to begin casting [a:diffuse-wave-cannon]. **Don't move into the safe spot before this**, as Final Omega may rotate its ring at this time, thus changing the safe spot. After moving into the first safe spot, look at the next set of clones and visualize *their* safe spot.
      After the first set of AoEs resolves, either move about **90° counter-clockwise or 90° clockwise** into the next safe spot. **Do not stay or move across the arena** as Final Omega is **guaranteed** to rotate its ring by 90° here.
      If you've handled P5 correctly up until now, there should be 4 players with [s:quickening-dynamis:2] and 4 players with [s:quickening-dynamis:1] in your party at this time. Randomly choose 2 of the [s:quickening-dynamis:2] players to bait [a:oversampled-wave-cannon]. All other players should receive another stack, thus giving you 6 players with [s:quickening-dynamis:2] and 2 players with [s:quickening-dynamis:3]. The 2 players with [s:quickening-dynamis:3] must take care of the subsequent [a:blaster] tethers.
      If executed correctly, everyone should now have [s:quickening-dynamis:3], paving the way for Phase 6.
      If anyone doesn't have [s:quickening-dynamis:3] at this point you are guaranteed to wipe early into Phase 6, so it's recommended to wipe the pull immediately.
    tips:
      - It's recommended to use most of your remaining party mitigation after the initial cast of [a:run-dynamis-(omega-version)]. This will allow players (even non-tanks) to survive a hit during the first part of the mechanic, thus keeping the pull alive (though the player will be inflicted with [s:2911]). If this happens, it is **strongly recommended** to [t:wall] yourself at the earliest opportunity to get rid of [s:2911]. The [a:blind-faith] DPS check may not be possible to beat otherwise. Make absolutely sure to only wall yourself if a) you do **not** have [s:hello-near-world] or [s:hello-distant-world] and the first set of [a:hello-near-distant-world] has finished executing, or b) the second set of [a:hello-near-distant-world] has finished executing. In other words, do not wall yourself if you have a mechanical responsibility in the next 10 seconds.
      - "Generally, you can categorize each dodge into one of three categories: a close dodge ([a:superliminal-steel] + [a:beyond-strength]/[a:efficient-bladework]), a mid dodge ([a:optimized-blizzard-iii] + [a:beyond-strength]), and a far dodge ([a:optimized-blizzard-iii] + [a:efficient-bladework]). As the main condition for which type of dodge it is lies in Omega-F's attack, it is her stance that you should identify first. If she has blade legs, you already know it'll be a close dodge. Otherwise, check Omega-M to determine whether it's a mid or a far dodge."
    mistakes:
