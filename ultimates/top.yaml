  party-synergy:
    id: 31551
    mechanic: mech
    compact: trim
    major: true
    description: |
      Omega-M and Omega-F disappear and tether each player to another player, inflicting either [s:mid-glitch] or [s:remote-glitch] on all players, and show a matching PlayStation headmarker above all players and their partners.
      Omega-M and Omega-F then reappear and prepare a deadly AoE combination. Each of them also spawns a *fake* clone of themselves that does nothing and merely serves to misdirect players. The true and fake copies each follow a set of strict rules that makes identifying the true bosses simple:
      * The true Omega-M will always spawn between a cardinal and an intercardinal, and will always face the true Omega-F.
      * The true Omega-F will always spawn opposite the true Omega-M (i.e. also between a cardinal and an intercardinal), and will always face him.
      * The fake Omega-M will always spawn in the center of the arena and will always wield a sword (without a shield).
      * The fake Omega-F will always spawn on a cardinal or intercardinal, and will always wield a staff.
      The true Omega-M's and Omega-F's stances and weapons indicate which attack each will use:
      * Omega-F with a staff: a plus-shaped AoE in the direction she is facing ([a:optimized-blizzard-iii])
      * Omega-F with blade legs: cleaves her sides, leaving a safe line toward Omega-M ([a:superliminal-steel])
      * Omega-M with a sword: a [ms:chariot] AoE on his position ([a:efficient-bladework])
      * Omega-F with a sword and shield: a [ms:dynamo] AoE on his position ([a:beyond-strength])
      While this is happening, a massive synthetic eye (Optical Unit) spawns on a random cardinal or intercardinal outside the arena. Some time after Omega-M and Omega-F have executed their respective AoEs, this eye will fire a deadly [a:optical-laser] line AoE through the center of the arena. At the same time, [a:optimized-fire-iii] (a [ms:chariot] [m:spread]) resolves on each player. This AoE is deadly if the correct distance between each tethered pair (defined by [s:mid-glitch] or [s:remote-glitch]) is not maintained.
      Finally, Omega-F appears in the center of the arena while 5 clones of Omega-M appear close to the edge of the arena. Two random players are marked with stacks, Omega-F executes a knockback from the center, and all Omega-Ms execute a large [ms:chariot] AoE from their position. There are always 3 Omega-Ms spawning directly beside one another, with a gap between every other Omega-M.
      If your party is still alive at this point, [s:mid-glitch]/[s:remote-glitch] expires, and the Omega-M that is sandwiched between the two other Omega-Ms, and the Omega-F in the center become targetable again and the next mechanical sequence commences.
    resolve: |
      While Party Synergy is casting, preposition yourselves into 2 [t:conga line]s (one per light party) or one big conga line for the whole party. There must always be 4 players per [a:optical-laser] side, and two tethered players cannot be on the same side, so if any tether pair is in the same group, one of them (usually the southmost one) adjusts to the other group.
      With groups settled, it now becomes time to identify the true Omega-F and Omega-M and their combined safe spot. There are many ways to go about finding the correct bosses, but the simplest way is to find the Omega-M who is *not* in the center of the arena. The Omega-F he is facing is the true Omega-F.
      The following safe spots are possible:
      * staff + sword: stay away from Omega-M and Omega-F (be careful not to be on Omega-F's sides; ideally just stick close but not too close to Omega-M's sides)
      * staff + shield: only Omega-M's sides are safe
      * blade legs + sword: stack on Omega-F
      * blade legs + shield: stack on Omega-M
      Note that there is not enough time to raise anyone, so if anyone dies during this step the mechanic is no longer resolvable and a wipe is all but guaranteed.
      While moving into the safe spot (or after moving into the safe spot), find the Optical Unit on the outside of the arena. This eye will be the new north for the duration of the mechanic. Note that the eye emits a directional sound when it spawns, which can make locating it easier.
      All group 1 players position themselves throughout the arena on the eye's left side (west), while all group 2 players position themselves throughout the arena on the eye's right side (east). Use the PlayStation headmarkers you received at the start of the mechanic to determine your final position. Most groups opt for (from closest to the eye to farthest from the eye): [i:cross][i:square][i:circle][i:triangle] (also known as BPOG – blue, purple, orange, green).
      Note that the positions must be adjusted based on [s:mid-glitch] or [s:remote-glitch].
      For [s:mid-glitch], stand close to but not right next to the [a:optical-laser] line. Note that the line is not telegraphed, so it is recommended to use arena markers to position yourself. For instance, with the standard LPDU markers, the correct distance is on the inside of the markers that are right next to [a:optical-laser] (see the diagram).
      For [s:remote-glitch], stand at the edge of the arena. Be aware that the tether must be stretched to almost the full diameter of the arena, which means group 2 must invert their positions if it's [s:remote-glitch] (so they would use [i:triangle][i:circle][i:square][i:cross] instead of [i:cross][i:square][i:circle][i:triangle]).
      Wait until the AoEs go off, then check both yourself and your partner to see if either of you have one of the stack markers. Each stack deals lethal damage if not taken with exactly 4 players, so equal groups must be reestablished – reestablished because it is not guaranteed that both stacks target players on opposite sides. If there are two stacks in the same group/side, one of them (usually the southmost one) **and their tether partner** must swap groups. This is why it is important to look at your partner. If there are two stacks per side and either you or your partner have the southmost one, both of you must swap sides.
      Identify the three Omega-Ms in a row and orient yourself toward them. If you're in group 1 and you're looking at the three side-by-side clones, you must always be knocked into the safe spot to your left. If you're in group 2, you must either be knocked back into the safe spot on your right (if it's [s:remote-glitch]) or the safe spot behind you (if it's [s:mid-glitch]). This knockback cannot be negated. There is, however, enough time after the knockback for slight position adjustments, so precision is not required here.
    tips:
      - Look around to find the eye after moving into the safe spot for the initial AoEs. You should already know where the eye is after the AoEs have resolved.
      - The eye makes an audible directional sound when it spawns, which can be used to pinpoint its location without looking.
      - Use [a:sprint] to make it to your [a:optimized-fire-iii] spot in time in case you were late to find the eye, or your spot happens to be on the opposite side of the arena from the initial AoE safe spot.
      - The initial AoEs make a return in [a:run-dynamis-(omega-version)], so this mechanic can be used to practice the dodges.
    mistakes:
      - Failing to identify the safe spot in time.
      - Failing to find the eye in time and being late to your [a:optimized-fire-iii] spot.
      - "[s:mid-glitch]: improperly judging the distance."
      - "[s:remote-glitch] as group 2: forgetting to invert your position from [i:cross][i:square][i:circle][i:triangle] to [i:triangle][i:circle][i:square][i:cross]."
      - "After [a:optimized-fire-iii]: not checking your partner for the stack marker to see if you have to swap groups."
