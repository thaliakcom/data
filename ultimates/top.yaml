  storage-violation:
    id: 31492
    damage: 35847
    mechanic: towers.single
    description: |
      Deals medium damage to any players soaking a tower, removes their [s:looper] effect, and inflicts [s:twice-come-ruin].
      Does not apply to players who don't have [s:looper].
      If a tower is left unsoaked it explodes. In this case, instead of dealing its damage and inflicting [s:twice-come-ruin] only on the players inside, it instead affects all party members, likely causing [s:doom].
  blaster-cast:
    id: 31497
    cast: 7600
    damage: 35847
    type: magic
    mechanic: spread.tethers
    shape: defamation
    description: "[a:blaster:d]"
  blaster:
    id: 31497
    damage: 35847
    type: magic
    mechanic: spread.tethers
    shape: defamation
    description: |
      Deals medium damage to the tethered players and all players in a large radius around them and inflicts [s:hp-penalty] and [s:twice-come-ruin].
      Be aware that [s:hp-penalty] reduces max HP only *after* the damage is dealt; if a player's HP reaches 0 from the initial hit, their max HP won't be reduced; they'll just die. However, in general it should not be necessary to heal these players before they take their hit unless there are significant gear problems or they forgot to eat food.
  pantokrator:
    id: 31499
    mechanic: mech
    compact: full
    major: true
    description: |
      Major mechanic with high movement and healing requirements.
      Inflicts the following effects on players:
      * 2 random players with [s:guided-missile] (12s), [s:first-in-line], and [s:condensed-wave-cannon-kyrios] (24s)
      * 2 random players with [s:guided-missile] (18s), [s:second-in-line], and [s:condensed-wave-cannon-kyrios] (30s)
      * 2 random players with [s:guided-missile] (24s), [s:third-in-line], and [s:condensed-wave-cannon-kyrios] (12s)
      * 2 random players with [s:guided-missile] (30s), [s:fourth-in-line], and [s:condensed-wave-cannon-kyrios] (18s)
      Next, Omega telegraphs two wide [a:flame-thrower] conal AoEs on two random opposite positions. A few seconds later, a telegraphed [a:ballistic-impact] puddle appears underneath each player. [a:flame-thrower] resolves first, then rotates either clockwise or counter-clockwise in 2 second intervals until the mechanic is complete. [a:ballistic-impact] resolves half a second later, and from then on spawns new puddles underneath each player every 2 seconds until the mechanic is complete as well.
      Additionally, the status effects on players will expire and execute their respective mechanic. [a:guided-missile-kyrios] is a spread [ms:chariot] that knocks any other players hit into the wall. [a:condensed-wave-cannon-kyrios] is a [ms:line] originating from Omega that must be shared with 3 other players to avoid dealing lethal damage.
    resolve: |
      Like [a:program-loop], the debuff assignment is completely random and thus requires a priority system to handle. The flamethrower cones leave two safe spots for groups to assemble; each group must have only unique "x in line" debuffs amongst its members. As a caveat, both groups will likely be outside of the other group's healing range, so it's essential that each group features one healer. As such, a priority system like the following (LPDU) presents itself: MT/M1/R1/H1 for group 1, and OT/M2/R2/H2 for group 2 where, if duplicate "x in line" debuffs exist within the group, the leftmost member in this priority list swaps to the other group.
      As for where to place each group, it is most common to start group 1 north and group 2 south (or west/east) and rotate each group clockwise if the flamethrower cones happen to point directly north and south (or east/west).
      Like [a:program-loop], this mechanic has four turns. During each turn, the respective [s:guided-missile] player must separate from the group to take their [a:guided-missile-kyrios] alone, while the rest of the group must remain stacked to soak [a:condensed-wave-cannon-kyrios].
      There are two main ways of making this happen, see the strategies below.
    tips:
      - Avoid gapclosers or dashes. They make movement unpredictable and may cause you to drop a puddle in an inopportune location.
      - Due to how fast the mechanic moves, healers don't have the luxury of long-casting AoE heals here. However, there is no other healing-intense mechanic until Phase 3, so both the party and the healers should aim to use every single mitigation and healing cooldown they have during this mechanic.
