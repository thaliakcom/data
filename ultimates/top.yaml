  cosmo-memory-2:
    id: 31649
    damage: 404130
    mechanic: raidwide.lb
    description: |
      Heavy raidwide. Wipes the party unless a [i:tank] LB3 is used.
      Upgrades [s:quickening-dynamis:3] into [s:brilliant-dynamis] and gives [boss] [s:code-dynamis].
      Due to [s:brilliant-dynamis]'s (and [s:spark-of-dynamis]'s) damage resistance, it is required for all 8 players to have this buff at this point. If any players missed a stack of [s:quickening-dynamis] in Phase 5, it is no longer possible to finish the fight.
      [s:brilliant-dynamis] also gives a player the ability to use a limit break for free once the limit break bar is filled. Mechanically this phase requires:
      * 3× [i:tank] LB3 ([a:cosmo-memory-2] and [a:magic-number])
      * 2× [i:healer] LB3 ([a:magic-number])
      * 1× [i:caster] LB3 and 1× [i:pranged] LB3 ([a:cosmo-meteor])
      This leaves 3 possible [i:melee] LB3s for a total of 10 available limit breaks during this phase. As of patch 6.5, it is possible to skip one [i:melee] LB3 if your damage is good, but the others cannot currently be skipped as the DPS check is designed with 3 [i:melee] LB3s in mind.
      Other things to know include:
      * The [auto attacks](a:flash-gale) in this phase target the main target and the *farthest* target. [boss] always executes 2 auto-attacks in-between major mechanics, so after each major mechanic, it is essential that the party steps into the hitbox and the off-tank outside.
      * Due to the strict LB requirements, a non-standard [i:dps] composition (i.e. a party that is not composed of [i:melee][i:melee][i:caster][i:pranged]) cannot finish the fight. Unlike DSR, you *can* finish the fight with only 1 healer or even 0 healers though, provided you bring sufficient DPS.
      * **Any death before [a:cosmo-meteor] is an automatic wipe** as that player loses their [s:brilliant-dynamis]/[s:spark-of-dynamis], meaning that even if raised they will just die again to the next damage instance. The only time players are allowed to die is to the last hit(s) of [a:cosmo-meteor], and only if they're a [i:dps], otherwise they'll lose their free LB3 (but only supports should still have any LB3s left here).
