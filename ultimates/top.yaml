  magic-number:
    id: 31670
    damage: 310607
    mechanic: raidwide.lb
    description: |
      Annihilates the party. Can only be survived with a [i:tank] LB3, in which case the attack deals heavy damage and inflicts [s:magic-number] on all party members, a debuff that must be cleansed using [i:healer] LB3 within 6 seconds or the party wipes.
      Note that [a:cover] *prevents* the targeted player from being inflicted with [s:magic-number]. This can be used to essentially "skip" one [a:magic-number] if one of your healers has died and lost their free LB3. (Have the non-PLD use [i:tank] LB3 while the PLD [a:cover]s the healer who still has [s:brilliant-dynamis], then have the PLD click off their LB3 buff immediately to ensure they die to the cast without having to wait for [s:magic-number] to expire. The healer raises the PLD, the PLD uses [i:tank] LB3 and the healer uses [i:healer] LB3 to raise the rest of the party.)
    trivia: |
      In programming terms, a *magic number* is a number that is used directly in source code. This is an anti-pattern; best practice is to extract such numbers into named constants and then reference the constant anywhere the number is needed. This way the name of that constant explains what the number means.
      For instance, if you saw an expression like "8 × 8760", you'd probably have no idea what this expression calculates. However, if you instead rewrite it as "8 × HOURS_PER_YEAR", now you know exactly that this expression calculates the number of hours in 8 years.
  limit-break:
    name: Limit Break
    mechanic: hint
    isPlayerSource: true
    description: |
      Use 2× [i:melee] LB3s here.
