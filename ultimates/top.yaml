      There is a second round of spreads that functions the same as the first, then 3 players are targeted by [flare markers](a:cosmo-meteor-flare). At the same time as the flares resolve, a random non-flare player is targeted with a [stack](a:cosmo-meteor-stack) that is lethal if taken with less than 5 players.
    resolve: |
      At the start of the cast, everyone should stack dead-center of [boss]'s hitbox. Wait until the AoEs appear, then everyone moves out to their designated clock spot.
      Note that your [i:pranged] player must be either north or south (in line with the Cosmo Meteors), so if your main [i:tank]'s usual clock spot is north, have them swap with the [i:pranged] for this mechanic.
      As soon as the comets are targetable, have your [i:caster] use their limit break 3, which will destroy all Cosmo Comets and leave only the Cosmo Meteors alive. You cannot DPS these adds manually; if you do, you'll be sacrificing boss DPS and will hit enrage.
      Use all your remaining party mitigation before the first round of spreads, heal between the two rounds of spreads.
      Once the [i:caster] limit break has finished, have your [i:pranged] use their limit break to destroy the remaining 2 Cosmo Meteors.
      Flares will appear here. One of them should go north or south while the other two should go east and west. The party should stack on whichever clock spot belongs to the [i:pranged] during this mechanic (either north or south).
      **Be aware that your [i:pranged] will be casting their limit break during this part, so they'll be utterly immobile. If they're a flare, the party must therefore adjust and stack on the opposite clock spot, as the [i:pranged] player cannot move away.**
