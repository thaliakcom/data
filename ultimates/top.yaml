  run-dynamis-(delta-version):
    id: 31624
    damage: 136135
    mechanic: mech.trio
    compact: trim
    major: true
    description: |
      Heavy raidwide that initiates the first of three [trios](t:trio).
      After the raidwide, Omega-M becomes untargetable and tethers all players to another player: two pairs via [s:remote-code-smell] and two pairs via [s:local-code-smell]. Additionally, one player is inflicted with [s:hello-near-world] and one player with [s:hello-distant-world]. At the same time, Beetle Omega and Final Omega spawn on two random opposite cardinals, and an Optical Unit on one of the two remaining cardinals.
      Multiple things now happen at the same time:
      **Fists**
      After some time, untargetable Rocket Punch fists spawn on top of every player. There will be 4 fists with blue lights and 4 fists with yellow lights. All [s:remote-code-smell] players are guaranteed to get exactly 2 blue fists and 2 yellow fists between them, but the exact distribution is random. Same with [s:local-code-smell] players. Each fist "belongs" to the player it spawned on, but the fists stay in place after they spawn. Approximately 11 seconds after they spawn (2 seconds after the tethers become active), the fists jump towards the player they belong to. If this player is stacked with a player of the opposite-coloured fist, [a small puddle](a:explosion) appears as the fists smash into each other and harmlessly explode, otherwise the fist [smashes the ground and wipes the raid](a:unmitigated-explosion).
      **Arms**
      Shortly after the fists initially spawn, one Arm Unit spawns near the Optical Unit, one directly opposite, and four more spawn 60° offset from the first two for a total of six. Each Arm Unit is either a Left Arm Unit or a Right Arm Unit, denoted by the rotating arrow marker (blue/counter-clockwise arrows for Left; yellow/clockwise arrows for Right). A few seconds after the fists resolve, each arm snapshots towards the closest player to that arm and, after a brief delay, begins firing a [a:hyper-pulse] where that player was that then rotates in the indicated direction.
      **Optical Unit**
      The Optical Unit fires an [a:optical-laser] (same as the one during [a:party-synergy]) through the middle of the arena at the same time as the fists resolve.
      **Omega-M**
      Shortly before fists resolve, Omega-M spawns in the center of the arena and, shortly *after* fists resolve, targets one of the two closest players to him with [a:beyond-defense], and then the closest player after that with [a:pile-pitch].
      **Monitors**
      After the fists resolve, a random [s:remote-regression] (blue tether) player is inflicted with [s:oversampled-wave-cannon-loading], showing monitors on either side of them. Final Omega also prepares monitors on either its left or right. Both sets of monitors resolve at the same time as [a:pile-pitch].
      **Beetle**
      After all other mechanics are resolved, Beetle Omega begins to cast [a:swivel-cannon], indicated by the blue lights on either side of it, significantly limiting the amount of space available to resolve [s:hello-near-world] and [s:hello-distant-world], which resolve shortly after.
      **Hello, Near/Distant World**
      Represents the main mechanic of Phase 5. [a:hello-near-distant-world:d]
      Be aware that if a player with [s:hello-near-world] or [s:hello-distant-world] dies, [all players are killed instantly](a:hello-world-fail).
    resolve: |
      There are many ways to handle this mechanic. Check the diagrams for some of the most common ways.
      The most important strat-agnostic things are:
      * Pair both red-green ([s:local-regression]) pairs and both blue ([s:remote-regression]) pairs with each other to resolve fists. Never pair different tether types with each other, as this may result in the fists all being the same colour and therefore unresolvable. If two fist-paired players have the same-coloured fist, simply swap with your tether partner and fists will be correctly resolved.
      * Don't be in the middle while resolving fists. A common strategy is to place both blue tethers on the Beetle side of the arena, and both red-green pairs on the Final Omega side.
      * You *can* combine fists with your tether partner if you both get opposite-coloured fists, but due to the distance requirements of the tethers this may make executing the rest of the mechanic more difficult and is therefore not recommended.
      * The Left/Right Arm Unit rotator indicator disappears *before the arm actually targets a player.* Do **not** move away from the arm as soon as the rotator indicator disappears; instead wait until the yellow line telegraph appears.
    mistakes:
      - Being mid-movement while the Rocket Punch fists snapshot. (This **always** causes [a:unmitigated-explosion], even if you're on top of a player with a differently coloured fist.)
      - As an arm unit baiter, moving to the incorrect side of your arm or not reaching the correct side in time, thus cleaving the entire arena.
      - As an arm baiter [s:oversampled-wave-cannon-loading] player, forgetting to use [a:sprint] and arriving too late to the middle to properly angle your monitor.
      - As the [s:oversampled-wave-cannon-loading] player, not moving far enough horizontally from the [a:pile-pitch] stack, thus causing one of the players in the stack to be targeted by [a:oversampled-wave-cannon] and wiping the party.
      - As a monitor baiter, not moving close enough to the wall and cleaving someone else with your AoE, especially on the non-monitor side (where you may cleave the [a:beyond-defense] player who had to move out of the stack).
      - As a red-green pair (especially the pair that snaps their tether first), not waiting long enough for all [s:twice-come-ruin]s to expire and inflicting [s:doom]. (Not every [s:twice-come-ruin] has the same duration.)
      - As the red-green pair that snaps their tether last, snapping it too late, thus causing it to snap on its own and wipe the party.
    strategies:
      delta-lpdu:
        name: LPDU Standard
        description: |
          At the start, red-green tethers go to Final Omega, blue tethers to Beetle Omega. For each colour of tether, one pair is closer to the center, the other closest to their Omega. If one pair has a healer and the other doesn't, the healer pair prioritizes the center arena spot.
          For blue tethers, the pair closest to Beetle Omega keeps their tether **short**. The pair closer to the center keeps their tether **long**. The idea is to have this blue tether snap instantly once the tethers become active.
          The two pairs closest to the center each watch the other tether player they're closest to. When fists spawn, each center tether player compares their fist with that outer tether player's fist. If their fists match colours, the center pair switches positions.
          The red-green tether players can stack on their markers immediately. The blue tether players will not stack; instead the center pair waits until their tether becomes active and snaps, then collapses onto the other pair. These players must make sure they're fast about it; if they're not standing still when fists snapshot, the party wipes.
          If all fists were handled correctly, the blue tether pair that still has their tether as well as the red-green tether pair closer to the edge move out to bait the closest two Arm Units, thus snapping their tether. The blue tether pair whose tether already snapped move towards the center to bait [a:beyond-defense]. The red-green tether pair that was closer to the center bait the sidemost Arm Units.
          After telegraphs appear, both pairs of red-green tethers move close to the sidemost edges to bait [a:oversampled-wave-cannon]. The red-green pair that baited the sidemost Arm Units moves closer to the Beetle side, while the other pair stays on the Final Omega side.
          As for the (former) blue tethers: each of them, **except for the player hit by [a:beyond-defense]** stacks close to the center on the **non-monitor side**. The [a:beyond-defense] player moves away from the stack towards either Beetle or Final Omega, but **has to make sure they stay vertically aligned with the stack** so as to not accidentally bait a monitor.
          One random blue tether player will receive [s:oversampled-wave-cannon-loading]. This player must be at the front of the stack, facing away from the center. Be aware that this player may be the [a:beyond-defense] player, in which case they will still move out as before but also have to face the correct direction.
          If all mechanics properly resolve, watch Beetle Omega for the shining blue lights that appear on either side of it. Set up for [a:hello-near-distant-world] on the **other** side in the following way:
          * The two blue tether players without anything go to the edge, lining themselves up with the center of the 2/3 marker.
          * The blue tether player with [s:hello-near-world] lines themselves up with the B/D marker, directly in front of Omega's cleave.
          * The blue tether player with [s:hello-distant-world] lines themselves up with the B/D marker at the edge of the arena.
          * The red-green tether pair that baited the sidemost Arm Units **wait for [s:twice-come-ruin] to expire on all players**, then collapse onto each other on the safe side to snap their tether and line themselves up with the 1/4 marker – one player directly in front of Omega's cleave, the other in the center of the marker.
          * The red-green tether pair that baited the Arm Units closer to Final Omega rotate clockwise such that one player ends up directly underneath Beetle Omega, and the other player opposite. Both should stand directly in front of the cleave.
          After all [a:hello-near-distant-world] jumps resolve, the last remaining red-green tether pair must snap their tether, but they **must wait for all [s:twice-come-ruin] to expire first**.
        common: true
