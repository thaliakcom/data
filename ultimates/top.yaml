  limitless-synergy:
    id: 31544
    compact: trim
    mechanic: mech
    major: true
    description: |
      Omega-M teleports to the center of the arena and faces south. Omega-F teleports behind him while he engages [a:optimized-passage-of-arms], rendering Omega-F invulnerable.
      Additionally, several clones spawn outside of the arena:
      * An Omega-M clone and an Omega-F clone spawn on opposite sides, each spawning a passable tether, and begin casting [a:optimized-bladedance]. On execution, these tethers resolve into massive 90° conal tankbusters.
      * One Omega-M clone spawns on a random position and begins casting [a:optimized-sagittarius-arrow], a baited [ms:line] AoE on a random party member. The position of this AoE snapshots at the start of the [a:optimized-sagittarius-arrow] cast.
      * One Omega-M clone that prepares a [a:synthetic-shield] and begins casting [a:beyond-defense] into [a:pile-pitch] once [a:optimized-bladedance] resolves.
      * One Omega-F clone that does nothing for now but begins casting [a:optimized-meteor] on 3 random party members once [a:optimized-bladedance] resolves.
      After all mechanics resolve, an Omega-M and Omega-F clone spawn behind Omega-F and command the eye to execute [a:cosmo-memory].
    resolve: |
      The party should preposition at [t:max melee] to the south of Omega-M. After the Limitless Synergy cast concludes, you once again have about 2-3 GCDs to cleave both bosses until Omega-F becomes invulnerable.
      Once tethers spawn, tanks should grab the tethers and move to the edge of the arena, slightly *clockwise* of their respective clone. If done correctly, the tankbusters leave a gap in the form of a narrow line through the center in which the party can stack.
      Consequently, after tanks have grabbed their tethers, the party should immediately move into the center of the arena, right on top of Omega-M. Do *not* wait for the [a:optimized-sagittarius-arrow] telegraph to appear as it has already snapshot its position.
      If the [a:optimized-sagittarius-arrow] clone spawned behind or in front of the party, the center may not be safe. In this case, wait for the telegraph to appear, then move slightly towards one of the two [a:optimized-bladedance] clones, just enough to get out of the AoE.
      Afterwards, two previously designated party members (usually the tanks) should move in-between the party and the Omega-M clone with the [a:synthetic-shield] at [t:max melee] to intercept [a:beyond-defense]. Whichever of these two players is targeted should immediately circle around the party, ending up on the opposite side so they cannot be targeted for or hit by [a:pile-pitch], which is lethal to that player. The other player should move in to stack with the party for [a:pile-pitch]. It is okay for the [a:beyond-defense] baiters to also be targeted for [a:optimized-meteor].
      The intended way to resolve [a:optimized-meteor] is to have these players move out of the [a:pile-pitch] party stack, but with sufficient shielding and mitigation the [a:optimized-meteor] players can just stack with the party. This has become the preferred way to handle this mechanic in most parties.
      Remember to heal up and mitigate for [a:cosmo-meteor], then it's just DPS until both bosses are dead.
    tips:
      - The angle of [a:optimized-sagittarius-arrow] snapshots when the corresponding Omega-M begins the animation. Therefore you can move out of it immediately, without having to wait for the AoE telegraph to appear.
      - If you're a ranged player, you can safely move to the edge of the arena if targeted by [a:optimized-meteor] to reduce the damage taken by the party. However, be mindful of the shielded Omega-M and do not move to the edge closest to him, or you may bait [a:beyond-defense], which will make it impossible to escape the follow-up [a:pile-pitch]. If you're a melee player with [a:optimized-meteor], do not move to max melee; this will not meaningfully decrease the flare damage and only serves to increase the damage the party takes from [a:pile-pitch] (since there's now one less player in the stack).
      - If the [a:optimized-sagittarius-arrow] clone spawns directly behind or in front of the party (thus shooting the line through the middle), check the positions of the [a:optimized-bladedance] and their tethers. Try to dodge **perpendicular** to those tethers after the tanks have taken them to the edge.
      - If you "randomly" die, [a:optimized-sagittarius-arrow] may be to blame. Anyone standing in [a:optimized-sagittarius-arrow] when the AoE telegraph disappears are already dead, but they don't actually die until the arrow firing animation has completely finished.
    mistakes:
      - Tanks greeding for uptime and not moving to the edge in time (thus tankbustering the entire party).
      - Tanks not properly communicating whether they'll take their tether to the clockwise or counter-clockwise edge and leaving no safe spot for the party.
      - In the attempt to avoid [a:optimized-sagittarius-arrow], dodging directly into [a:optimized-bladedance].
      - The player who was targeted by [a:beyond-defense] not moving around the party stack in time to avoid being one of the closest 2 players to the clone and taking the follow-up [a:pile-pitch].
