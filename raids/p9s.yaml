    description: |
      This is another [m:mech.limit] mechanic similar to [a:lc1], though this one is far simpler. Four numbers from 1-4 are placed above four players. These players will receive [a:icemeld]s in that order, which will likely kill any other players hit due to the [s:magic-vuln].
      Between the second and third [a:icemeld]s [boss] will use either [a:front-firestrikes] or [a:rear-firestrikes]. Similar to [a:firemeld], this will target a random non-[a:icemeld] player and jump on them, inflicting enormous damage that falls off with distance and can also be shared. Afterwards, [boss] will cleave everything either in front or behind him, depending on the which ability was used.
      Unlike [a:lc1], these [a:icemeld] targets are not random. The *farthest* player from [boss] receives *1*, the second-farthest *2*, and so on. This allows you to give the same players the same role each time and use identical movement each pull.
    resolve: |
      As the [a:icemeld]s come out quite fast, it is recommended to place the *1* and *2* players both on the outside of the arena, then swap *3* for *1* once *1* resolves, and *4* for *2* once *2* resolves.
      The rest of the party must stack outside of [a:icemeld] range and pay attention to [boss]'s cast: either [a:front-firestrikes] or [a:rear-firestrikes]. At the end of the cast (which happens between the resolution of the *2* and *3* [a:icemeld]s), [boss] will dash towards a random non-numbered player and hit them with [a:pyremeld]. Like [a:firemeld], [a:pyremeld] is a proximity-based attack, dealing more damage the closer the targeted player is to [boss]'s initial position, but unlike [a:firemeld] it is also a *stack*.
      Note that the distance from the center of the arena to the far edge of the wall is insufficient to survive [a:pyremeld] without mitigation, so the solution is to either drag [boss] slightly towards the [a:icemeld] side at the start of the mechanic to increase the distance of the dash, or to heavily mitigate [a:pyremeld].
      After [a:pyremeld], the boss *briefly* turns towards whichever player he jumped on, then casts [a:swinging-kick-cast-front] (front) or [a:swinging-kick-cast-rear] (rear) based on whichever Firestrikes was cast at the beginning. Note that during this cast you can no longer turn [boss]. This means that, for [a:front-firestrikes] all stacking players should briefly move in front of [boss] to face him into the outside of the arena, while for [a:rear-firestrikes] all players should move back towards the center of the arena to make [boss] face into the arena. Either way, his Swinging Kick will now hit the outside of the arena, leaving the [a:icemeld] players safe.
    mechanic: mech.limit
