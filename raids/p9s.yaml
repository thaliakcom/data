  roundhouse-in:  # Inside Roundhouse
    id: 33336
    description: A [ms:chariot] centered on the boss, leaving only the outside of the arena safe. Inflicts [s:damage-down].
    mechanic: aoe
    shape: chariot
  roundhouse-out:  # Outside Roundhouse
    id: 33337
    description: A [ms:dynamo] centered on the boss, leaving only [boss]'s hitbox safe. Inflicts [s:damage-down].
    mechanic: aoe
    shape: dynamo
  front-firestrikes:
    id: 34702
    description: Similar to [a:front-comb], [t:stores] a frontal [a:swinging-kick-cast-front] that will be executed after a [a:pyremeld]. After [a:pyremeld], the boss turns toward the target it just jumped on.
    resolve: After the jump, all players in the stack should move closer to the wall to face the [a:swinging-kick-cast-front] into the wall and avoid killing the [a:icemeld] players, who are too far away to dodge.
    mechanic: mech.distance
  rear-firestrikes:
    id: 34703
    description: Similar to [a:rear-comb], [t:stores] a rear [a:swinging-kick-cast-rear] that will be executed after a [a:pyremeld]. After [a:pyremeld], the boss turns toward the target it just jumped on.
    resolve: After the jump, all players in the stack should move towards the center of the arena to face the [a:swinging-kick-cast-rear] into the wall and avoid killing the [a:icemeld] players, who are too far away to dodge.
    mechanic: mech.distance
  pyremeld:  # Pyremeld
    id: 34708
    description: |
      [boss] dashes to a non-[a:icemeld] target and blows them up in a fire tornado. Happens during [a:lc2]. It deals more damage the *less* distance [boss] dashes.
      This attack is almost the same as [a:firemeld], but there are a few differences. For one, [a:pyremeld] is a 4-person stack. Not stacking drastically increases the damage dealt. The actual damage and falloff numbers are also different, maxing out at less distance than [a:firemeld].
      [a:pyremeld] has a damage fall-off of about 12,500 damage per yalm, maxing out at 22y. If the boss is kept centered, the maximum achievable distance to the boss if one is all the way at the wall is about 19y, which still deals about 100,000 damage.
    resolve: |
      The targeted player should be as far away from [boss]'s initial position as possible. As it is not possible to determine who out of the 4 non-[a:icemeld] players is targeted, all of them should go to the wall, treating it as if they were being targeted. As the distance from the arena's center to the wall is insufficient, the main tank should move [boss] slightly in the direction of the designated [a:icemeld] positions to allow the party to stack at least 22y away from the boss. Be aware that you shouldn't be *all* the way at the wall, to allow you to bait the subsequent [a:swinging-kick-cast-front] into the wall if [boss] used [a:front-firestrikes] before.
      **Do not use tank invulnerabilities to "cheese" this mechanic** by placing only the tanks at the wall and keep everyone else center. There is no way to ensure that a tank is targeted, so if they aren't, all center players will die.
    mechanic: raidwide.proximity
    damage: 53000
