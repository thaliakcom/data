status:
  damage-down:
    id: 2911
    type: impairment
    duration: 30000
    description: Reduces damage dealt by 35%.
  magic-vulnerability-up:
    id: 2941
    type: vuln
    duration: [7000, 2000]
    description: Renders all magic damage lethal. Inflicted by [a:strange-seeds-drop], [a:electrogenetic-force], [a:sinister-seeds-stars], [a:killer-seeds], [a:impact], [a:the-unpotted].
  thorns-of-death-i:
    id: 4466
    name: Thorns of Death I
    type: dot
    tick: 10000
    description: Player is tethered to a wall. The tether is kept short, resulting in a mild [t:DoT]. If the player moves too far away from the wall, this debuff turns into [s:thorns-of-death-ii], then [s:thorns-of-death-iii], and finally [s:thorns-of-death-iv].
  thorns-of-death-ii:
    id: 4467
    name: Thorns of Death II
    type: dot
    tick: 25000
    description: Player is tethered to a wall. The tether is still somewhat short, resulting in a moderate [t:DoT], but the player should get a bit closer to the wall to reduce this debuff to [s:thorns-of-death-i]. Moving even farther away from the wall turns this debuff into [s:thorns-of-death-iii] and finally [s:thorns-of-death-iv].
  thorns-of-death-iii:
    id: 4468
    name: Thorns of Death III
    type: dot
    tick: 76000
    description: Player is tethered to a wall. The tether is rather long, resulting in a heavy [t:DoT]. The player must return to the wall as soon as possible to reduce the debuff to [s:thorns-of-death-ii] or ideally [s:thorns-of-death-i], or they will likely die. Moving even farther away turns this debuff into [s:thorns-of-death-iv].
  thorns-of-death-iv:
    id: 4469
    name: Thorns of Death IV
    type: dot
    tick: 150000
    description: Player is tethered to a wall, but the tether is far too long, resulting in a massive [t:DoT] that will instantly kill the player if the DoT is allowed to tick even once.
  stone-curse:
    id: 4537
    type: impairment
    duration: 20000
    description: |
      Player is petrified and thus unable to act or move. Any damage instance results in instant death. Inflicted by [a:quarry-swamp]. Due to the unavoidable damage immediately following [a:quarry-swamp], this debuff is a death sentence.
      In Phase 3, adds can also be inflicted with this debuff, which is why it is recommended not to hit the Phase 3 adds at all until after [a:quarry-swamp], at which point a single point of damage will kill them instantly.
