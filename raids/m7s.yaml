  stoneringer:
    id: 42333
    mechanic: mech.prepare
    description: |
      [boss] summons either a blade or a club.
      When the boss casts [a:smash-here], [a:smash-there], or jumps to another wall, he will additionally use:
      * a ([ms:dynamo]) if he's wielding a blade or
      * a ([ms:chariot]) if he's wielding a club.
  smash-here:
    id: 42335
    name: Smash Here
    mechanic: tb.close
    description: |
      Executes the previously stored [t:AoE] followed immediately by a [t:tankbuster] on the closest target.
    resolve: |
      If [boss] wields a blade, the party must be inside, then move out immediately after [a:brutish-swing] or they'll bait the tankbuster. The tank remains inside for the entire mechanic.
      If [boss] wields a club, the party must remain outside for the entire mechanic. The tank must gapclose in immediately after [a:brutish-swing]. Melees may not do the same or they'll bait the tankbuster.
    children:
    - at: 981
      id: brutish-swing
    - at: 2145
      id: brutal-smash
  smash-there:
    id: 42336
    name: Smash There
    mechanic: tb.far
    description: |
      Executes the previously stored [t:AoE] followed immediately by a [t:tankbuster] on the farthest target.
    resolve: |
      If [boss] wields a blade, the party must remain inside for the entire mechanic. The tank must move out immediately after [a:brutish-swing].
      If [boss] wields a club, the party must stay out, then move in immediately after [a:brutish-swing]. The tank must remain outside to bait the tankbuster.
    tips:
      - Be aware that the snapshot for the in/out **does not** coincide with the end of the cast **nor** the disappearance of the AoE telegraph. The snapshot happens about slightly afterwards, so do not move out/in too early!
    children:
    - at: 981
      id: brutish-swing
    - at: 2145
      id: brutal-smash
  brutish-swing:
    id: 42338
    mechanic: aoe
    shape: in-or-out
    description: A [ms:chariot] if [boss] wields a club, or a [ms:dynamo] if he wields a blade. Inflicts [s:damage-down].
  brutal-smash:
    id: 42341
    mechanic: tb.stack
    shape: chariot
    damage: 358126
    description: A [distance-based](m:tb.close-or-far) [shared](m:tb.stack) tankbuster on either the closest or farthest target, depending on the name of the cast ([a:smash-here] or [a:smash-there]).
  spore-sac:
    id: 42346
    mechanic: aoe
    shape: chariot
    count: 4
    description: 4 AoEs in one of two predefined patterns that determines where the Blooming Abominations will spawn. Inflicts [s:damage-down].
  pollen:
    id: 42347
    mechanic: aoe
    shape: chariot
    count: 12
    description: After [a:spore-sac], 3 tendrils begin to grow from each spore. The ends of each tendril then detonate in a [ms:chariot] AoE. Inflicts [s:damage-down].
  sinister-seeds-1:
    id: 42349
    mechanic: mech
    major: true
    description: |
      Major mechanic.
      There are two types of responsibilities for this mechanic: [a:sinister-seeds-stars] and [a:sinister-seeds-aoes]. At the end of the cast, the closest 4 players are designated for one of these mechanics while the other 4 receive the other mechanic.
      [a:sinister-seeds-stars]: 4 players receive a headmarker along with a telegraphed AoE. After a significant delay, the AoE resolves, dealing moderate damage and leaving behind [a:tendrils-of-terror]; star-shaped AoEs where the AoE was dropped.
      [a:sinister-seeds-aoes]: several rounds of AoEs appear underneath the other 4 players. Any player hit by these is inflicted with [s:damage-down]. At the end of the mechanic, all dropped AoEs explode again with a much bigger radius ([a:roots-of-evil]).
    children:
    - at: 1202
      id: pollen
    - at: 3340
      description: 4 Blooming Abominations become targetable.
      id: <targetable>
    - at: 4142
      id: sinister-seeds-aoes
    - at: 6147
      id: sinister-seeds-aoes
    - at: 8151
      id: sinister-seeds-stars
      link: and
    - at: 8151
      id: sinister-seeds-aoes
    - at: 10153
      id: sinister-seeds-aoes
    - at: 12697
      id: impact
      link: and
    - at: 12787
      id: tendrils-of-terror
      count: 4
    - at: 18180
      id: roots-of-evil
  sinister-seeds-stars:
    id: 42350
    name: Sinister Seeds (Star)
    mechanic: spread
    shape: chariot
    count: 4
    damage: 125535
    description: The AoEs on the 4 players with headmarkers resolve. Shortly afterwards, [a:tendrils-of-terror] appear in that location. Inflicts [s:magic-vulnerability-up].
  tendrils-of-terror:
    id: 42351
    mechanic: aoe
    shape: star
    description: A [ms:star]-shaped AoE that detonates wherever [a:sinister-seeds-stars] were dropped. Inflicts [s:damage-down].
  sinister-seeds-aoes:
    id: 42353
    name: Sinister Seeds (AoE)
    mechanic: aoe.baitable
    shape: chariot
    count: 4
    description: Multiple rounds of AoEs that are baited on either the closest or farthest 4 players. The locations of these drops determines the locations of [a:roots-of-evil]. Inflicts [s:damage-down].
  roots-of-evil:
    id: 42354
    mechanic: aoe.aftershock
    shape: chariot
    count: 16
    description: Massive AoEs that detonate wherever [a:sinister-seeds-aoes] were dropped. Inflicts [s:damage-down].
  sinister-seeds-2:
    id: 42349
    mechanic: mech
    major: true
    description: No description yet
  impact:
    id: 42355
    mechanic: stack.healers
    shape: chariot
    count: 2
    damage: 180518
    description: Both healers are targeted by a [t:stack].
  quarry-swamp:
    id: 42357
    mechanic: mech.los
    description: Inflicts [s:stone-curse] on all players in line of sight with [boss].
    resolve: Hide behind a Blooming Abomination. It does not matter whether the Blooming Abomination is alive or dead.
  explosion:
    id: 42358
    mechanic: raidwide.proximity.fake
    damage: 70000
    description: Three back-to-back [m:raidwide.proximity.fake] AoEs.
    resolve: |
      Do not rotate around the outside of the arena. The AoEs detonate too fast; it's not possible to make it.
      Instead, stand on the third proximity indicator, wait until the first detonates, then move in a straight line to where it just detonated.
  pulp-smash:
    id: 42361
    mechanic: stack.targeted
    shape: chariot
    damage: 165650
    description: Boss jumps to a targeted player and deals [t:stack] damage to them.
  it-came-from-the-dirt:
    id: 42362
    mechanic: aoe
    shape: chariot
    description: Close-range AoE originating from [boss] after [a:pulp-smash]. Inflicts [s:damage-down].
  the-unpotted:
    id: 42363
    mechanic: spread
    shape: cone
    count: 8
    damage: 79310
    description: Narrow conal spreads on each player.
  neo-bombarian-special:
    id: 42364
    mechanic: raidwide.transition
    damage: 181968
    description: |
      [boss] smashes the arena, knocking all players high up and away. Any player not landing on a platform is instantly killed.
    resolve: Stand in the center on the northern edge of the arena to be knocked onto the second arena. Failure to do so leads to death.
  grappling-ivy:
    id: 42365
    mechanic: mech.prepare
    description: |
      [boss] grapples to one of the three walls in the second arena. For the rest of this phase, [boss] becomes a [t:wall boss].
  glower-power:
    id: 42373
    mechanic: aoe
    shape: line
    description: A wide line AoE originating from the boss, aimed straight ahead. Inflicts [s:damage-down].
  electrogenetic-force:
    id: 42374
    mechanic: spread
    shape: chariot
    count: 8
    damage: 129015
    description: Moderate-size spreads. Inflicts [s:magic-vulnerability-up].
  revenge-of-the-vines:
    id: 42375
    mechanic: raidwide
    damage: 196357
    description: Heavy raidwide.
  thorny-deathmatch:
    id: 42376
    mechanic: mech.tether.close
    description: |
      [boss] tethers the highest enmity player player with [s:thorns-of-death-i].
      This tether is not *fixed*, meaning that using [a:provoke] or any other means of shifting enmity around results in the tether switching players.
    resolve: |
      Nothing needs to be done initially, but a few seconds later the boss uses [a:abominable-blink], targeting either the highest enmity target or the second-highest. To prevent the main target from having to deal with both the damage from the tether and the flare at the same time, it is recommended to have the off-tank [a:provoke] if the main tank is targeted by [a:abominable-blink].
  sporesplosion:
    id: 42378
    mechanic: aoe
    shape: chariot
    description: |
      3 sets of random equidistant AoEs spawn throughout the arena.
      In total, the 3 sets cover the entire arena.
    resolve: |
      A [t:3-to-1] dodge is recommended but not required. Not all third set AoEs are guaranteed to be adjacent to a first set AoE. Without a [t:3-to-1] dodge it is recommended to use [a:sprint] instead.
    compact: full
    children:
    - at: 6123
      id: sporesplosion-hit
    - at: 8133
      id: sporesplosion-hit
    - at: 10144
      id: sporesplosion-hit
  sporesplosion-hit:
    id: 42379
    mechanic: aoe
    shape: chariot
    count: 6
    description: A [a:sporesplosion] AoE explodes.
  demolition-deathmatch:
    id: 42390
    mechanic: mech.tether.close
    description: |
      All 3 vine walls tether to the closest player.
      Unlike [a:thorny-deathmatch], these tethers are not immediately active. Instead, they can be passed around by passing through them for about five seconds, at which point they lock in and inflict [s:thorns-of-death-i] on the tethered player.
  strange-seeds:
    id: 42391
    mechanic: mech
    major: true
    description: |
      Two players at a time drop [starbursts](t:starburst) until all party members have dropped one.
      Each drop inflicts [s:magic-vulnerability-up] that lasts until after the *next* drop. This means that if any player is hit by the [a:tendrils-of-terror] immediately following their drop, or the next set of [a:strange-seeds-drop], they will instantly die.
  strange-seeds-drop:
    id: 42392
    name: Strange Seeds (Drop)
    mechanic: spread
    shape: chariot
    damage: 96648
    count: 2
    description: Simple targeted AoE. Inflicts [s:magic-vulnerability-up]. Leaves behind a [t:starburst] ([a:tendrils-of-terror]).
  killer-seeds:
    id: 42395
    mechanic: stack.partner
    shape: chariot
    count: 4
    damage: 106298
    description: Telegraphed [m:stack.partner] on either all supports or all damage dealers. Inflicts [s:magic-vulnerability-up]. Leaves behind a [t:starburst] ([a:tendrils-of-terror]).
    resolve: Players are still tethered here, so fixed spots near the walls should be used for the stack locations. This also helps make the resulting [starbursts](t:starburst) more predictable.
  powerslam:
    id: 42398
    mechanic: raidwide.transition
    damage: 213112
    description: Massive raidwide damage. Blows a hole in the roof and transitions the fight to the next phase.
  stoneringer-2:-stoneringers:
    id: 42400
    mechanic: mech
    description: |
      [boss] summons both a blade and a club and prepares to use both.
      Whichever weapon he uses first will glow. It is random whether the blade spawns in his left hand or his right, and vice-versa for the club.
      He tethers to one of the four walls, then jumps there, using the glowing weapon in a standard [a:brutish-swing]. This is immediately followed by a [a:revenge-of-the-vines-instant] without a cast bar and a [a:lashing-lariat]. The [a:lashing-lariat] is always on the side of his empty hand (where the first weapon used to be).
      After the Lariat, [boss] tethers to another wall and jumps there, using the second weapon in another [a:brutish-swing]. This is followed by a very fast [a:glower-power] and [a:electrogenetic-force] (significantly faster than in Phase 2) and a [a:slaminator].
  lashing-lariat:
    id: 42407
    mechanic: aoe
    shape: halfroom
    description: |
      Cleaves the side of the arena that [boss]'s empty hand is on.
      The AoE is slightly larger than half the arena.
  slaminator:
    id: 42414
    mechanic: stack.tower
    description: |
      Boss spawns a tower in the middle of the arena, then slams down on it.
      Reduces damage dealt for each player in the tower. Wipes the party if the tower is unsoaked.
    resolve: There are only 2 [Slaminators](a:slaminator) in the fight, so it is recommended to have each tank [t:invuln] one while the rest of the party stays out of it.
  debris-deathmatch:
    id: 42416
    mechanic: mech
    major: true
    description: Placeholder description
  special-bombarian-special:
    id: 42417
    mechanic: enrage
    damage: 9999999
    description: Boss slams the middle of the arena, knocking all players into the wall.
  revenge-of-the-vines-instant:
    id: 42553
    mechanic: raidwide
    damage: 196594
    description: Heavy raidwide, but without a cast bar.
  abominable-blink:
    id: 43156
    mechanic: tb.flare
    damage: 120000
    tank-damage: 329366
    description: |
      A flare on either the first or second target on the enmity list.
      Similar to [a:explosion], this is a [m:raidwide.proximity.fake] attack. It deals massive [t:tankbuster]-level damage to targets in the immediate vicinity and heavy raidwide-level damage to all targets outside of its immediate radius, regardless of distance.
  strange-seeds-2:
    id: 43274
    description: Placeholder description
