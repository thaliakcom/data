  replication-ii:
    id: 46296
    name: Replication II
    mechanic: mech
    major: true
    compact: trim
    description: |
      Six Lindschrat clones spawn and tether to a random player each. The tether can be passed.
      Just like during [a:replication-i], each clone embodies a different mechanic, only this time the mechanic is not baited by proximity but is assigned to whichever player has that clone's tether when it locks in. The embodied mechanic is displayed as an icon near the start of the tether. There are three types of mechanics:
      * A [light party stack](m:stack.targeted), indicated by 4 dots ([a:heavy-slam])
      * A [ms:defamation], indicated by a single dot ([a:mana-burst-player])
      * A [m:aoe.facing] AoE, indicated by a cone ([a:hemorrhagic-projection-player])
      Additionally, [boss] also casts out a tether. The player with this tether will be targeted by [a:firefall-splash-player] (see below).
      After some time, the tethers lock in. At this point, they can no longer be passed and the first mechanics are about to be executed.
      The mechanics are not executed at the same time. The order is as follows:
      * [a:firefall-splash-player]: [a:firefall-splash-player:d]
      * [a:scalding-waves] (immediately after): [a:scalding-waves:d]
      * [a:mana-burst-player] (immediately after): [a:mana-burst-player:d] Note that [boss] *also* fires a [a:mana-burst-player]. [boss:c]'s [a:mana-burst-player] ignores all tethers and instead targets the farthest player.
      * [a:heavy-slam] (after some delay): [a:heavy-slam:d]
      * [a:hemorrhagic-projection-player] (immediately after): [a:hemorrhagic-projection-player:d]
      While this is happening, each player's clone precisely tracks what mechanics that player is targeted by. After all mechanics have executed, [boss] casts [a:reenactment-i], which causes all mechanics to be executed again on the player clones *in the order in which the player clones spawned*. To reiterate: the mechanics are *not* executed in the same order the second time around.
      There's also a [a:snaking-kick-halfroom] and a [a:netherwrath-far]/[a:netherwrath-near], a 2-player stack on the two farthest/closest players, respectively. The latter resolves at the same time as the first player clone set north and south.
      * [a:firefall-splash-clone] has a Lindschrat clone jump on the respective player clone and execute [a:scalding-waves] *at the same players that were targeted by [a:scalding-waves] the first time*, *not* the four closest players.
      * [a:mana-burst-clone] is self-explanatory. Whoever was target of a [a:mana-burst-player] before, their clone is targeted by [a:mana-burst-clone] now. That includes [boss]'s [a:mana-burst-clone] as well.
      * [a:heavy-slam-clone] is executed on the same player clones as the initial targets. This now counts as a [m:towers.single] mechanic, meaning that any [a:heavy-slam-clone] that does not have any players soaking it deals heavy damage and inflicts [s:sustained-damage] on the whole party.
      * [a:hemorrhagic-projection-clone] fires conal AoEs in the direction the respective clones are looking (i.e. towards the center of the arena).
    resolve: |
      During the first part of the mechanic you're essentially "setting up" the second part, making this a "Make Your Own Mechanic" type of mechanic. Because of this, there is a significant degree of freedom and flexibility for how and where to take certain mechanics. Check your data center's raidplans for more information.
