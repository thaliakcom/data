    description: |
      Heavy raidwide that splits reality in two.
      The two realities coexist, but only one of the two realities is *active* at any given time. [boss:c] periodically casts [a:twisted-vision], which *shifts* reality, reactivating it. Whichever reality is not currently active is *in stasis*, meaning that all mechanics within (including in-progress Lindschrat casts) are paused until that reality is reactivated.
      One reality features a pervasive green mist, with floating ruins and a massive planet in the background. The other reality takes place in space. These realities will henceforth be referred to as "green reality" and "blue reality", respectively.
    resolve: |
      The following things are important to take note of and memorize for future mechanics, in the order in which you need to remember them:
      * In the green reality, whether the first 4 player clones spawned on intercardinals or cardinals. This determines where to go for [a:reenactment-ii].
      * In the blue reality, whether the northmost clone embodies a north/south cleave or the southmost clone. This determines both the safe spot after [a:replication-iv] and [a:temporal-curtain].
      * In the green reality, whether the first spawned Lindschrats after [a:replication-iv] embody stacks or defamations. This determines which of the two mechanics resolves first later.
      * In the green reality, which of the two tethers you chose (stack or defamation).
      * In the green reality (if you're defamation), whether you're the first or second defamation.
      * In the blue reality, which tower you're assigned after [a:arcadian-arcanum].
      * In the blue reality (after resolving towers), whether the northmost clone or the southmost clone jumped into the [a:temporal-curtain] portal. This determines the safe spot after [a:reenactment-ii] as well as the safe spot after the subsequent [a:twisted-vision].
      * In the blue reality, which platform the middle clone jumped to. This determines the safe spot when next returning to the blue reality.
      As memorizing all of these things on your own is extremely difficult, it is strongly recommended for one member of your party to create a set of chat macros that post the non-personal mechanics into chat (e.g. which player clones spawned first, whether the northmost clone embodies a north/south clone or east/west, and whether stack or defamation resolves first).
