  blood-mana:
    id: 46331
    name: Blood Mana
    mechanic: mech
    major: true
    compact: trim
    description: |
      Spawns two miniature black holes east and west.
      Each black hole then spits out four distinct shapes. Each shape embodies a different effect:
      * Cyan water orb: [a:lindwurms-water-iii] ([ms:chariot] AoE)
      * Green wind ring: [a:lindwurms-aero-iii] ([ms:dynamo] AoE)
      * Fire bowtie: [a:sideways-fire-ii] (east/west [ms:cone])
      * Blue/purple bowtie: [a:straightforward-thunder-ii] (north/south [ms:cone])
      One of the black holes spits out all shapes at the same distance to the black hole itself. The other black hole spits out two of the shapes closer than the others. The two close shapes are always directly opposite one another. Additionally, one of the close shapes will always be a bowtie ([a:sideways-fire-ii] or [a:straightforward-thunder-ii]) and the other either water orb or the wind ring, with one caveat: **[a:straightforward-thunder-ii] can never be close (or far) alongside [a:lindwurms-aero-iii].**
      The shapes will then begin to move, traveling towards the black hole that spawned them until they're absorbed by it. The order in which the shapes are absorbed indicates the order in which their respective mechanics are executed later.
      Players can touch these shapes. This triggers [a:bloody-burst], an explosion that deals damage split evenly between all players hit and *staggers* the corresponding shape. When a shape is staggered, it briefly stops moving. This only works once; touching the same shape again triggers another [a:bloody-burst] but does not stagger the shape a second time.
      After [a:bloody-burst] is triggered, [a:bloody-burst] cannot be triggered again on the same shape for a certain grace period (about 1-2 seconds).
      The [s:mutation-alpha] and [s:mutation-beta] debuffs flip to the opposite debuff before the far shapes have been absorbed.
      **Note**: An astute observer may have noticed that this means that there are actually three possible "shape absorption timings". The two close shapes spat out by one of the black holes are always absorbed first, followed by the far shapes no player touched, followed by the staggered shapes. This is, however, **completely irrelevant**. A shape is either among the first to be absorbed by a black hole, or among the second to be absorbed by the black hole. **All shapes that are absorbed first by a black hole execute their mechanic at the same time**, despite the fact that these shapes are not actually absorbed at the same time between the two black holes.
    resolve: |
      Find the black hole with the two shapes that are closer than the others. Take note of those two close shapes.
      On the other side, find those same two shapes and stagger them by touching them with as many players as possible. Staggering those two shapes ensures that the two shapes that are absorbed first by the first black hole are absorbed second by the other black hole, and vice-versa, and ensures that the two black holes don't execute the same mechanics at the same time, which would leave no safe spot. Remember that only [s:mutation-beta] players should be staggering any shapes.
      One of the two shapes to stagger is always north and the other always south, so you can assign fixed soaks based on this (e.g. supports stagger the northern shapes, DPS the southern shape). However, while this is most likely the intended strategy, there is another strategy that has significantly less healing requirements: have all [s:mutation-beta] players stagger the northern shape. The [s:mutation-alpha] players wait until their debuff *flips*, then stagger the southern shape. There is enough time to do so. This way there are four players per stack instead of two, significantly decreasing damage dealt. (Note: [s:mutation-alpha] players do not need to wait until their debuff becomes [s:mutation-beta]. Once the debuff becomes [s:mutating-cells], it is safe to soak the shape.)
      While soaking the shapes, pay attention to where the green wind ring is on either side. **Whichever black hole absorbed the green ring first** is the black hole all players should move to for [a:blood-wakening]. After the first AoEs resolve, move to the other side.
      [a:straightforward-thunder-ii] cannot coincide with [a:lindwurms-aero-iii] (unless the wrong shapes were staggered), so the safe spot is *always* "in and north/south". (If it were possible for [a:straightforward-thunder-ii] to coincide with [a:lindwurms-aero-iii], it would mean that [a:sideways-fire-ii] would cleave the other black hole while resolving [a:lindwurms-aero-iii] there, so there would be no safe spot.)
