    name: Mutating Cells
    mechanic: mech.status
    description: |
      Inflicts 4 players with [s:mutation-alpha] and the other 4 players with [s:mutation-beta].
      Both debuff groups feature exactly one tank, one healer, and two DPS.
      * [s:mutation-alpha] players are inflicted with [s:damage-down] if they *don't* take any damage before the debuff expires.
      * [s:mutation-beta] players are inflicted with [s:damage-down] if they *do* take any damage before the debuff expires. This includes auto-attacks.
      After the debuffs expire, triggers [a:dramatic-lysis] on all players. [a:dramatic-lysis] either does no damage if the debuff's condition was met, or deals heavy damage and inflicts [s:damage-down] if the condition was not met. The debuff then briefly changes to [s:mutating-cells] before flipping to the *opposite* debuff (so [s:mutation-alpha] becomes [s:mutation-beta] and vice-versa).
    resolve: |
