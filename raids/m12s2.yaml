  replication-i:
    id: 46296
    name: Replication I
    mechanic: mech
    major: true
    compact: trim
    description: |
      Spawns one Lindschrat clone on each cardinal. Each clone casts a different mechanic. It is not possible to determine which clone casts what.
      * One clone casts [a:top-tier-slam-rep-i], a two-player stack on the closest player that deals fire damage and inflicts [s:fire-resistance-down-ii].
      * The opposite clone casts [a:mighty-magic-rep-i], a spread on the two closest players that deals dark damage and inflicts [s:dark-resistance-down-ii].
      * The other two clones cast [a:winged-scourge-rep-i], a conal AoE either towards west and east, or towards north and south. Inflicts [s:damage-down]. These conal AoEs have a late telegraph and can be sidestepped at the last moment.
      Afterwards all clones split in two while a [a:snaking-kick-halfroom] AoE is executed wherever [boss] is facing. All clones then dash towards an intercardinal. Each intercardinal fits two clones: a close clone and a far clone. After the dashes, all four [a:winged-scourge-rep-i] clones occupy all spots northwest and southeast or northeast and southwest. The other four clones occupy the other two intercardinals. The two clones that share a mechanic are always opposite one another (e.g. if the first [a:top-tier-slam-rep-i] clone is northwest close, the other one will be southeast far).
    resolve: |
      Use fixed positions at the start of the mechanic. Ensure that there are always two players closest to each clone, and that those two players are not on top of each other.
      Because the first set only has half the number of clones, it means that half the players don't get hit by anything. (Depending on your exact positions, you may still be hit by your partner's mechanic.) During the second set, every player must take a hit, but as the first hit gives you a vuln to the damage inflicted by that clone, you must not get hit by the same clone twice. In other words:
      * Players who got hit by [a:top-tier-slam-rep-i] and now have [s:fire-resistance-down-ii] must get hit by [a:mighty-magic-rep-i] next.
      * Players who got hit by [a:mighty-magic-rep-i] and now have [s:dark-resistance-down-ii] must get hit by [a:top-tier-slam-rep-i] next.
      * Players who got hit by nothing and have no debuff count as having been hit by [a:top-tier-slam-rep-i] and must get hit by [a:mighty-magic-rep-i] next.
      Dodge [a:snaking-kick-halfroom], then track the clone you need to get hit by as they split and dash to an intercardinal. *You do not need to watch the clones as they fire their mechanics initially.* There is a simple way to find each clone before they split:
      * The [a:top-tier-slam-rep-i] clone is the only clone that jumps on a player, so the clone that is *not* directly on a cardinal is the [a:top-tier-slam-rep-i] clone.
      * The cardinal without a clone on it is the cardinal that the [a:top-tier-slam-rep-i] clone was originally on.
      * The cardinal directly *opposite* the empty cardinal features the [a:mighty-magic-rep-i] clone.
      Likewise, after they split, you only need to keep track of *one* of the two clones that fire the same mechanic, not both. As stated above, you can extrapolate the second clone's position through the first clone's position after the dashes. Because of this, both the spread and the stack feature one clone in melee range and one clone outside of melee range, so melees always position to get hit by the melee clone and rangeds always position to get hit by the ranged clone.
      Ranged players additionally need to remember whether [a:winged-scourge-rep-i] hit east/west or north/south, as they'll need to dodge the cones (of which there are now twice as many) during the second set. Melees don't have to worry about this.
    tips:
      - During the second set there are always two players who get hit by the same clone. If you miss where your clone goes, you may be able to save the pull by following your partner (as long as they know where they're going).
