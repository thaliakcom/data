    major: true
    count: 2
    description: |
      The two brothers jump to opposite corners of the arena and begin casting.
      Around one second before the end of the cast, they move in a telegraphed arc on their surfboards until they reach the indicated wave symbol, at which point they execute a mechanic. The type of mechanic executed depends on the specific wave icon.
      * Shiny part of the surfboard points up: [a:vertical-blast]/[a:vertical-plunge], a [ms:chariot] [t:tankbuster] on the closest target
      * Shiny part of the surfboard points middle: [a:re-entry-blast]/[a:re-entry-plunge], a [conal](ms:cone) 4-man stack on the closest player
      * Shiny part of the surfboard points down: [a:blasting-snap]/[a:plunging-snap], a [conal](ms:cone) spread on the 4 closest players
      All attacks inflict [s:magic-vulnerability-up]. All attacks executed by Red Hot leave behind fire puddles.
      The two brothers execute 4 of these moves in succession. The order is random on a per-boss basis (meaning the two bosses are not guaranteed to be executing the same mechanic every turn), but each of the three mechanics is guaranteed to show up once, with [a:blasting-snap]/[a:plunging-snap] always appearing twice.
