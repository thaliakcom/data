  deep-aerial:
    id: 46564
    mechanic: towers.double
    major: true
    damage: 92565
    description: |
      A two-man tower spawns in the middle of the arena.
      When it resolves, both bosses become untargetable and the tower turns into a massive bubble ("Watery Grave") that captures the two players who soaked the tower and inflicts [s:watery-grave] on them, preventing movement and gapclosers while dealing constant damage. The Watery Grave must be reduced to 0 HP to break these players out and dispel their debuffs. If the two players are not broken out before their debuffs expire, wipes the party.
      If more than two players soak the tower, two players are picked at random out of all the soakees to be encaged by the Watery Grave.
      During this mini-phase, each boss will tether to a random player and execute [a:xtreme-wave]. Like [a:flame-floater], each tether must be extended a certain distance or the hit deals lethal damage. Red Hot's [a:xtreme-wave] does not leave behind a puddle, but intersecting it with Deep Blue's wave triggers [a:steam-burst].
      [a:xtreme-wave] can intersect the Watery Grave and this has a specific effect based on the boss from whom the tether originated:
      Deep Blue's [a:xtreme-wave] grants the Watery Grave a 10s [s:vulnerability-down].
      Red Hot's [a:xtreme-wave] deals damage to the Watery Grave equal to 15% of its maximum health and triggers [a:scathing-steam], a moderate raidwide.
    resolve: |
      Avoid hitting the Watery Grave with Deep Blue's [a:xtreme-wave], but hit the Watery Grave with every one of Red Hot's [a:xtreme-wave]s.
      Due to the Watery Grave's significantly inflated health pool, missing even a single Red Hot [a:xtreme-wave] is essentially guaranteed to result in an enrage.
    tips:
      - A two-minute window comes up during this mini-phase. Unless you accidentally cause [s:vulnerability-down] or you have deaths, aim to delay your one-minutes and two-minutes until this mini-phase ends, as you are likely to overkill the Watery Grave otherwise, resulting in your two-minutes being completely wasted.
    children:
    - at: 3247
      id: <untargetable>
      description: Both bosses become untargetable.
      link: and
    - at: 3247
