      Caused by a player with [s:xtreme-firesnaking] or [s:xtreme-watersnaking] getting hit by the opposite type of damage.
    mistakes:
      - The [s:magic-vulnerability-up] is what forces a player to "swap" bosses (resolve their [s:xtreme-firesnaking]/[s:xtreme-watersnaking] near the opposite boss). It also means that a player death is likely to cascade into a wipe, as it may cause one of the [a:plunging-snap]/[a:blasting-snap] cones to shoot at the opposite side, causing multiple explosions to be on top of each other, which is lethal.
