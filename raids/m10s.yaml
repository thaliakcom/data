  xtreme-firesnaking:
    id: 46510
    name: Xtreme Firesnaking
    mechanic: mech
    major: true
    players: 8
    damage: 199705
    compact: trim
    description: |
      Inflicts the closest 4 players to Red Hot with either [s:xtreme-firesnaking] or [s:xtreme-watersnaking]. All other players are inflicted with the opposite debuff.
      Unlike [s:firesnaking] and [s:watersnaking], this debuff has no effect on which boss is able to target a given player. Instead, it's a debuff with a fixed duration. Players can cleanse the debuff by getting hit by an attack from the opposite boss ([s:xtreme-firesnaking] by Deep Blue, [s:xtreme-watersnaking] by Red Hot). Cleansing the debuff in this manner triggers [a:bailout], a moderate explosion that briefly inflicts [s:magic-vulnerability-up] on all nearby players.
      Failing to cleanse the debuff causes instant death.
      Both bosses repeat the [a:insane-air-initial] mechanic immediately after. Cleanses must take place during this mechanic. There's one difference compared to the original [a:insane-air-initial]: this time, while the order of the mechanics is still random on a per-boss basis, this time both bosses are guaranteed to use [a:vertical-plunge]/[a:vertical-blast] (the [t:tankbuster]) at the same time.
    resolve: |
      Decide on a cleanse order, such as HMR (healers, melees, rangeds). Each player starts on the boss that corresponds to their debuff (same colour). During each of the 3 non-tankbuster [a:insane-air-initial] sets, the corresponding two players swap light parties, joining the other light party for their mechanic. Tanks swap whenever the tankbuster happens.
    children:
    - at: 14826
      id: insane-air-initial
    - at: 19367
      id: bailout
    - at: 25167
      id: insane-air-subsequent
    - at: 29795
      id: bailout
    - at: 35536
