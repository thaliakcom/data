  grotesquerie-curtain-call:
    id: 48832
    mechanic: mech
    major: true
    compact: trim
    description: |
      All supports are inflicted with [s:rotting-flesh] and all damage dealers with [s:bursting-grotesquerie] or vice-versa.
      Additionally, all players are inflicted with [s:bonds-of-flesh-alpha].
      This mechanic begins similarly to [a:grotesquerie-act-1] (5 back-to-back [a:phagocyte-spotlight]s followed by a [a:ravenous-reach]). There are two major differences:
      * The arena is still partially broken as a result of [a:grotesquerie-act-3].
      * Instead of half the players being required to stack for [s:shared-grotesquerie] in the [a:ravenous-reach] safe spot, the non-[s:bursting-grotesquerie] are now required to stand *in* the [a:ravenous-reach] AoE to cleanse [s:rotting-flesh]. Like [s:bursting-grotesquerie], this is also a spread. Failing to cleanse [s:rotting-flesh] inflicts [s:damage-down].
      The arena is restored the moment [a:ravenous-reach] hits. Five [a:burst] blobs drop in various locations on the now-restored arena and [s:bonds-of-flesh-alpha] are activated into [s:unbreakable-flesh-alpha] here, which tethers all players to a random player of the opposite role. Tethers can be broken like before, by establishing sufficient distance relative to the initial distance when the tether activated.
    resolve: |
      Stack and move together for [a:phagocyte-spotlight]. Like before during [a:grotesquerie-act-1], it is strongly recommended to drop the final [a:phagocyte-spotlight] near the center of the arena, so that players are equidistant to both sides of the arena, allowing them to dodge [a:ravenous-reach] regardless of where it hits.
      The [s:bursting-grotesquerie] should spread in the exact same way as during [a:grotesquerie-act-1]. The [s:rotting-flesh] players can use fixed spread positions within the [a:ravenous-reach] cone (meaning that everyone always spreads in the same location regardless of whether [a:ravenous-reach] hits west or east). Since the cone is so large, it's also easily possible to wing these spreads however.
      After both debuffs resolve, immediately rush to the center of the arena, to stack with all other party members while waiting for tethers to activate. Once tethers have activated supports rush west, DPS east to break the tether. Be aware that breaking a tether triggers a spread AoE on your position, so select a fixed position on the wall for every player to head towards. It's recommended to order players the same way from north to south as for [s:bursting-grotesquerie].
      [a:burst] triggers shortly afterwards. There is always one wide safe spot in the front and an equivalent safe spot in the rear of the arena on the opposite corner. Rangeds and healers (being closer to the rear than the front) can simply dodge towards the closest safe spot. Melees and tanks are advised rush towards the front safe spot, even if it's on the opposite side of the arena. It is strongly recommended to use [a:sprint] when tethers activate in order to easily make it regardless of where the safe spot is.
