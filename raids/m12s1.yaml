  mortal-slayer:
    id: 46229
    mechanic: mech
    major: true
    compact: trim
    description: |
      During the cast, [boss] spawns 4 orbs from top to bottom on his left hands and 4 orbs on his right hands.
      Exactly 2 of these orbs will be purple. The rest will be green.
      [boss:c] always spawns 2 orbs at a time. These two orbs may either both spawn on the same side or on different sides. Purple and green orbs can spawn alongside each other, even when both orbs spawn on the same side.
      At the end of the cast, [boss] begins to chuck the spawned orbs at players in the order they were created. The orbs target the players closest to the center of [boss]'s hitbox, with one caveat: the western orbs only target players on the west side of the arena and the eastern orbs only target players on the east side of the arena.
      If two orbs spawned simultaneously on the same side, they target the closest and second-closest player on that side. If a purple and green orb spawned simultaneously on the same side, the topmost orb targets the closest player and the bottom-most orb the second-closest.
      Both purple orbs are guaranteed to always spawn on the same side. It is not possible for a purple orb to spawn west and another purple orb to spawn east.
      It is possible for all sets of orbs to spawn in same-side pairs. It is also possible for all orbs to spawn in opposite-side pairs. A mix of both is most common, in which case the number of same-side pairs and opposite-side pairs is equal on both sides.
      All orbs are [spread AoEs](a:mortal-slayer-ball) that deal heavy damage. The [purple orbs](a:mortal-slayer-tb) deal [t:tankbuster]-levels of damage. All orbs inflict [s:poison-resistance-down-ii].
    resolve: |
      Wait outside the hitbox until it's your turn to take an orb (see strategies below to decide when whose turn is), then position yourself at the edge of the arena close to [boss], but not too close to the center to avoid clipping any player on the other side.
      If you are soaking a same-side pair, the second player positions themselves just inside the hitbox to the south. Note that this will clip the hitbox ring, which is why it's important for all players who are not currently baiting an orb to stand dead-center at [t:max melee].
      After soaking an orb, exit the hitbox on the west or east and remain at [t:max melee]. Do not attempt to make your way back to the center of the arena as you will likely get clipped by the next set of orbs in the process.
      [Kitchen sink](t:kitchen sink) is recommended for the tankbuster orbs.
    strategies:
      role-orbs:
        name: Role Orbs
        recommended: true
        description: |
          This strategy leverages the fact that both purple orbs always spawn on the same side. Wait for the first purple orb to appear and you know what side you're on.
          H1 and H2 (in that order) soak the green orbs on the side with the purple orbs, with tanks slotting in (MT then OT) as needed.
          M1, M2, R1, R2 soak the orbs on the other side, in that order.
      light-party-orbs:
        name: Light Party Orbs
        description: |
          Light party 1 always soaks the green orbs on the west side, light party 2 always soaks the green orbs on the east side, in the order: healers, melees, ranged.
          Because the purple orbs always spawn on the same side, one side will have one player too few and the other side one player too many. Whichever ranged damage dealer is on the purple orb side swaps sides and slots themselves in for the last green orb on the other side.
          Alternatively, swap the order of melees and rangeds and have melees adjust instead.
