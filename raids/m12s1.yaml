  grotesquerie-act-2:
    id: 48830
    mechanic: mech
    major: true
    compact: full
    description: |
      Inflicts all supports with [s:bonds-of-flesh-alpha] and all DPS with [s:bonds-of-flesh-beta] or vice-versa.
      Next, spawns 4 [a:phagocyte-spotlight-blob] AoEs in a specific order. All AoEs spawn on intercardinals. The first two AoEs spawn close to the center of the arena, the last two close to the outside. The placement of the first AoE determines the placement of all remaining AoEs. If the first AoE is northwest, the second AoE is southeast, the third northeast, and the fourth southwest. Each AoE leaves behind a blob on the ground. This blob has no effect for now, but approximately 20 seconds after the AoE resolves a tower ([a:roiling-mass-alpha]) spawns on that position.
      Finally, [boss] casts [a:cruel-coil], trapping all players within the center of the arena as he coils around them. The only way to exit the coil is through a narrow gap on a random intercardinal. Every five seconds, [boss] spins, which rotates this gap 90° counter-clockwise.
      **Debuffs**
      Each individual [s:bonds-of-flesh-alpha] has a different debuff timer, ranging from 26 to 41 seconds, and pairs with a corresponding [s:bonds-of-flesh-beta] with the same timer. All players are also granted a [s:first-in-line], [s:second-in-line], [s:third-in-line], or [s:fourth-in-line] based on the timer of their debuff (from shortest to longest).
      When a set of [s:bonds-of-flesh-alpha] and [s:bonds-of-flesh-beta] debuffs expires, those debuffs turn into [s:unbreakable-flesh-alpha] and [s:unbreakable-flesh-beta] respectively, causing both players to be tethered to each other. The new debuffs have a duration of 20 seconds. Failing to cleanse the debuff by breaking the tether causes :unverified(both players to die). A tether can be broken by establishing sufficient distance between the two of them compared to the initial distance when the tether went into effect. The distance needed is roughly equal to the total diameter of the coil that players are trapped within.
      Breaking the tether triggers a [a:dramatic-lysis-tether-break] (a small spread AoE inflicting [s:magic-vulnerability-up]) on both players and spawns a tower on the [s:unbreakable-flesh-beta] player which resolves shortly after.
    resolve: |
      All players remain stacked in the center of the arena (ideally, do not move after being pulled there during [a:cruel-coil]). Any time Bonds of Flesh turns into Unbreakable Flesh, the [s:unbreakable-flesh-alpha] player exits the coil through the gap and the [s:unbreakable-flesh-beta] moves into the opposite direction until the tether breaks.
      At this point, the [s:unbreakable-flesh-alpha] players [s:first-in-line] and [s:second-in-line] move to the first and second outer [a:roiling-mass-alpha] blobs that spawned, respectively. The [s:third-in-line] and [s:fourth-in-line] players are responsible for the first and second *inner* [a:roiling-mass-alpha] blobs. This job will already be complete by the time these players break their tether and exit the coil, so [s:third-in-line] and [s:fourth-in-line] have no extra duties after exiting the coil.
      Each [s:unbreakable-flesh-beta] player is responsible for soaking the tower dropped by the [s:unbreakable-flesh-beta] two sets removed (meaning [s:first-in-line] soaks [s:third-in-line]'s tower, [s:fourth-in-line] soaks [s:second-in-line]'s tower, and so on). After soaking your tower, exit the coil at your convenience, but beware of any remaining [s:unbreakable-flesh-alpha] players, as being clipped by their [a:dramatic-lysis-tether-break] results in instant death. If in doubt, wait until after the last [a:dramatic-lysis-tether-break], at which point there will be another [a:skinsplitter] giving you one last opportunity to exit the coil before [a:constrictor] kills all players still within.
