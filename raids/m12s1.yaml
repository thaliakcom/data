    resolve: |
      [a:burst] leaves a small safe zone on one side and a slightly larger safe zone on the other side. You're intended to place both tanks in the large safe zone (to avoid overlap) and place the rest of the party in the small safe zone to take [a:fourth-wall-fusion-random] together.
