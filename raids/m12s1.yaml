    description: |
      Inflicts all players with [s:directed-grotesquerie], all supports or damage dealers with [s:bursting-grotesquerie], and one player of the opposite role with [s:shared-grotesquerie].
      * [s:directed-grotesquerie] spawns a snake head on a random cardinal on the player's body. The snake head turns alongside the player. At the end of the effect's duration, the snake head shoots a conal AoE wherever it is facing ([a:hemorrhagic-projection]).
