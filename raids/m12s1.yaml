      * [s:shared-grotesquerie] triggers a 4-player stack at the end of the effect's duration ([a:fourth-wall-fusion]).
      [boss:c] then sends out his arm for [a:ravenous-reach] while spawning 4 sets of [a:phagocyte-spotlight] AoEs underneath all players. All debuffs resolve at the same time as [a:ravenous-reach].
