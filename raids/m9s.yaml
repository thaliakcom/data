  vamp-stomp:
    id: 45940
    mechanic: mech
    major: true
    compact: trim
    description: |
      Inflicts [s:curse-of-the-bombpyre] on all players and spawns a number of bats and an expanding circle.
      The circle begins expanding from the center of the arena. When the circle touches a bat, the bat explodes ([a:blast-beat-bat]), dealing moderate damage and inflicting [s:magic-vulnerability-up] and [s:damage-down] on all nearby players. When the circle touches a player, cleanses [s:curse-of-the-bombpyre] and triggers another explosion ([a:blast-beat-cleanse]) that also deals moderate damage and inflicts [s:magic-vulnerability-up].
      Players who already cleansed [s:curse-of-the-bombpyre] do not trigger [a:blast-beat-cleanse] if they touch the circle again.
      As both [a:blast-beat-bat] and [a:blast-beat-cleanse] inflict [s:magic-vulnerability-up], touching the circle shortly before or after being hit by an exploding bat, or clipping another player with [a:blast-beat-cleanse], deals lethal damage.
    resolve: |
      It is generally recommended for tanks and melees to cleanse [s:curse-of-the-bombpyre] first so they can get back into melee range of [boss] sooner. Rangeds can wait until the circle reaches them. Either way all players should be spread out, for instance by positioning one melee and one ranged player on each cardinal.
