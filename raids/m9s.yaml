    shape: cone
    compact: full
    description: Executes a series of alternating conal AoEs. Getting hit deals damage and inflicts [s:damage-down].
    resolve: Be aware that the safe zones are much smaller cones than the danger zones. It is not sufficient to dodge into one of the conal AoEs when they resolve. You must dodge into *the center* of a danger cone or the next set will likely hit you.
