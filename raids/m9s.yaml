  flails-and-nails:
    name: Flails and Nails
    mechanic: hint
    description: |
      A mini-phase that involves two large buzzsaws and two small chakrams constantly moving back and forth throughout the arena. Any player touching these saws ([a:gravegrazer]) is inflicted with [s:flesh-wound].
      There are three sets of adds. Each set begins with a tank tower in the northern and southern half of the arena that must be soaked ([a:plummet]) or they explode ([a:massive-impact]), inflicting [s:sustained-damage]. Afterwards, spawns three adds: 2 Fatal Flails where the two towers were soaked, and 1 Deadly Doornail.
      The Flatal Fails immediately begin casting [a:barbed-burst], a 16 second cast that must be canceled by destroying the flail or it will deal heavy damage and inflict [s:damage-down] on all players.
      The Deadly Doornail spawns with a small purple puddle underneath it that gradually [expands](m:aoe.expanding). Any player who steps into this puddle is inflicted with [s:electrocution], a heavy DoT. If the doornail is not killed in time, it will likely cover the entirety of the next [a:plummet] tower with its puddle and make crossing through the middle difficult or impossible.
    resolve: |
      Have the main tank soak the northern [a:plummet] tower and the off-tank soak the southern [a:plummet] tower. Melees can get a [t:GCD] or two off on the Deadly Doornail before switching to the Fatal Flails. Tanks cannot kill these alone outside of burst and will likely need help. Ranged damage dealers focus on the Deadly Doornail.
  plummet:
    id: 45963
    mechanic: tb.towers
    count: 2
    damage: 155139
    description: |
      A tank tower spawns on the north and south side of the arena and must be soaked or it will explode ([a:massive-impact]).
      These towers deal very little damage to tanks and can be safely soaked without defensives. If a tank is dead, these towers can also be safely soaked by a healthy non-tank, though tanks are still the preferred option.
  massive-impact:
    id: 45964
    mechanic: mech.failure
    description: A Fatal Flail was left unsoaked, dealing heavy damage and inflicting [s:sustained-damage] on all players.
  barbed-burst:
    id: 45965
    mechanic: mech.failure
    description: A Fatal Flail was not killed in time, dealing heavy damage and inflicting [s:damage-down] on all players.
  hell-in-a-cell:
    id: 45973
    mechanic: mech
    major: true
    compact: trim
    description: |
      Four towers spawn around the arena. Each tower must be soaked by one person ([a:bloody-bondage]).
      After being soaked, the tower turns into a charnel cell. Each charnel cell has the status effect [s:heel-of-the-cell]. The soakee is inflicted with [s:hell-in-a-cell] and [s:hell-awaits] and cannot leave the cell until the cell is destroyed. Only the initial soakee (and inmate) can deal damage to the cell. While in the cell, they take constant damage every 3 seconds ([a:blood-lash]).
      Meanwhile, the 4 players outside the cells have to deal with [a:ultrasonic-amp] and [a:ultrasonic-spread]. [boss] casts both mechanics, the only variance is which one the boss casts first. Care must be taken to ensure the ultrasonic cones don't hit any players in a cell. This is always possible as two, and only two, towers are always guaranteed to spawn directly side-by-side, meaning there are always 3 gaps available (2 smaller gaps and 1 large gap).
      After this is done, 4 more towers spawn and the mechanic repeats.
    resolve: |
      Standard light party split. Light party 1 soaks the first set of towers while light party 2 stays outside. Then light party 2 soaks the second set of towers while light party 1 stays outside. Due to [a:ultrasonic-spread] (a tankbuster) it is vital that there is a tank available outside a cell during both sets.
    children:
