  undead-deathmatch:
    id: 45984
    mechanic: mech
    major: true
    compact: full
    description: |
      Two [stack towers](m:stack.tower) spawn.
      After resolving, each tower spawns a bat. Each bat will attempt to chain itself to the closest 4 players.* The bat then begins moving either clockwise or counter-clockwise around the arena until they complete a 180 degree rotation, at which point they perform either [a:breakdown-drop] ([ms:chariot]) or [a:breakwing-beat] ([ms:dynamo]) as indicated by an icon above the bat during its rotation. They may flip direction at this point, or they may not, and begin moving back to their point of origin, at which point they again perform either [a:breakdown-drop] or [a:breakwing-beat]. A bat may perform the same or opposite types of AoE each time. Whichever AoE the first bat performs, the other bat performs the opposite type of AoE.
      Players may not move too far away from the bat they are chained to. If they do, they are inflicted with [s:damage-down] and dealt a massive amount of damage ([a:explosion]).
      At the same time [boss] casts [a:sanguine-scratch], a set of [m:aoe.alternating].
      * If 4 players soak each tower as intended, each bat will simply tether to the 4 players who soaked the tower. If someone goes to the wrong tower and the towers are soaked in a 5/3 split, one of the players in the 5-stack will be tethered to the bat across the arena, resulting in an instant [s:damage-down] and damage from being too far away from their bat.
    children:
