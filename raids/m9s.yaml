    players: 4
    tank-damage: 370411
    description: Two smaller spread cones on the healer and the damage dealers outside a charnel cell and a larger cone dealing tankbuster-levels of damage on the tank outside any cell.
    resolve: |
      Due to the pseudo-random cell spawn positions, there are always 3 gaps available between cells: 2 smaller gaps and 1 large gap. The large gap belongs to the tank. Their cone cannot fit into the smaller gaps. Based on the larger gap, place the healer cone in the gap clockwise to the tank gap and the damage dealer cone in the gap counter-clockwise of the tank gap.
