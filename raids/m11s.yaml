  ecliptic-stampede:
    id: 46162
    mechanic: mech
    major: true
    compact: full
    description: |
      The last major mechanic of the fight.
      At the end of the cast, spawns two proximity AoEs in two opposite intercardinal corners of the arena ([a:mammoth-meteor]). At the same time, randomly marks two of the four *farthest* players from [boss] for [a:atomic-impact], a 6-hit AoE that deals heavy damage and leaves behind a fire puddle after each hit. All other players bait 6 consecutive [a:majestic-meteor-aoe]s underneath them.
      After baiting the last [a:majestic-meteor-aoe], four towers spawn at intercardinals around [boss]'s hitbox. Two of these towers are solo tank towers ([a:cosmic-kiss-tb]). The other two are 2-player towers ([a:weighty-impact]). Which are which is completely random.
      After towers have been soaked, four meteor portals spawn at each cardinal outside the arena and the *closest* player to the *center* of each tower is tethered to one of these portals at random. These tethers are functionally identical to those during [a:majestic-meteor] ([a:majestic-meteowrath]) and inflict [s:fire-resistance-down-ii].
      After [a:majestic-meteowrath-ecliptic] has resolved, [boss] begins casting either [a:two-way-fireball] or [a:four-way-fireball].
      * [a:two-way-fireball]: A [ms:line] [m:stack.intercept] on the 2 closest players to [boss] that deals increased damage to the first two players in line. This increased damage is lethal to any player with [s:fire-resistance-down-ii].
      * [a:four-way-fireball]: A [ms:line] [m:stack.intercept] on the 4 closest players to [boss] that deals increased damage to the first player in line. This increased damage is lethal to any player with [s:fire-resistance-down-ii].
    resolve: |
      To begin with, tanks and melees should remain inside the hitbox to avoid baiting [a:atomic-impact]. All rangeds and healers should remain outside. Whichever two players get marked for [a:atomic-impact] drop these puddles at different edges of the arena while not covering the corners of the arena.
      The two ranged players who did not get selected for [a:atomic-impact] join the other players in [boss]'s hitbox. Stack center to bait the first [a:majestic-meteor-aoe]s, then exit the hitbox north and rotate clockwise until all 6 sets have been baited.
      Use [t:snake prio] to find your tower (see strategies below for more information). Afterwards, every tethered player takes their tether directly opposite their portal, then clockwise into the next corner (in other words: go across and right).
      After towers, the two untethered players remaining in middle each choose an intercardinal for [a:four-way-fireball] (stand on that intercardinal to indicate it's yours). The two [a:atomic-impact] players rejoin the players in middle and also each choose an intercardinal.
      If it's [a:four-way-fireball], everyone is already in the correct position. Everyone in the center remains in the center (in the hitbox). [a:majestic-meteowrath-ecliptic] players can gapclose back to [boss] but should avoid entering the hitbox.
      If it's [a:two-way-fireball], all players in the northern half of the arena collapse into a stack directly north, while all players in the southern half of the arena collapse into a stack directly south. **Make sure that only one of the two non-[a:majestic-meteowrath-ecliptic] players is inside the hitbox for each stack**, otherwise you may end up baiting two stacks on top of each other. Having one player inside the hitbox, one player on the hitbox ring, and the two [a:majestic-meteowrath-ecliptic] outside the hitbox is a good rule.
    strategies:
      normal-ecliptic:
        name: Role-based Ecliptic
        description: |
          Towers are selected based on role. There will always be two tanks, two melees, and two rangeds/healers available for towers. The melees both soak the first tower clockwise from north, the rangeds/healers the second tower.
          After towers, the untethered players remaining in middle spread out inside the hitbox, with one player per intercardinal, thereby choosing their [a:four-way-fireball] position ahead of time.
      fixed-ecliptic:
        name: Fixed Ecliptic
        description: |
          Towers are selected based on a priority system. The two melees do *not* soak the same tower. Instead, M1 soaks the first tower clockwise from north and M2 the second tower.
          As for rangeds/healers, the priority is (from north clockwise to counter-clockwise) H1/H2/R1/R2, meaning H1 always takes the first tower clockwise and R2 always the second tower, with H2 and R1 adjusting based on which other ranged player is with them in the middle.
          Importantly, the ranged/healer stands in the center of their tower while the melee stands at the edge of it. This ensures that the ranged/healer gets the tether, preventing melee uptime loss.
