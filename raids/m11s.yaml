    id: 46132
    mechanic: mech
    major: true
    compact: trim
    description: |
      Major mechanic involving a lot of meteors and comets.
      At the end of the cast, the two closest players to [boss] are marked for [a:cosmic-kiss] and will drop a comet after a few seconds.
      A random other non-tank is selected for [a:fearsome-fireball], a [ms:line] [m:stack.intercept].
      This cycle repeats three more times, with some slight variations:
      * After the first set, all subsequent sets also feature 2Ã— [a:foregone-fatality], a tether-based [t:tankbuster] that tethers itself to one of the available comets by default.
      * After the third set, no more players are marked for [a:cosmic-kiss], resulting in a maximum of 6 comets.
      After the fourth set, [boss] casts [a:triple-tyrannhilation], a sequence of 3 back-to-back [m:mech.los] attacks that instantly kill any player or destroy any comet not hiding behind a comet.
    resolve: |
      Decide on a [a:cosmic-kiss] priority. Every player (except tanks) must bait one comet, as each comet inflicts [s:physical-vulnerability-up] for the remainder of the mechanic, making it impossible for one player to bait more than one. MHR (melees, healers, rangeds) is a commonly used priority. Whichever players you choose, ensure they're in the boss hitbox when the [a:meteorain] cast ends, and all players outside.
      Also, decide which players place the [a:fearsome-fireball] comets and which players place the [a:triple-tyrannhilation] comets. Light party 1 players usually place [a:fearsome-fireball] comets and light party 2 [a:triple-tyrannhilation].
      [a:triple-tyrannhilation] requires three comets, placed back-to-back, but not too close to each other or they'll explode. These comets are generally placed in a line between [boss] and the southwest corner of the arena.
      [a:fearsome-fireball] comets should all be placed in melee range, so that melees can hide maintain uptime while hiding behind the comet for the stack. To facilitate this, place the first of these comets northeast (in melee range but not [t:max melee]) and take the stack northwest, then alternate on each subsequent stack (so the second set takes the stack northeast, behind the previously placed comet, and the comet is placed northwest).
      Tanks either decide on a priority system (e.g. MT checks for meteors clockwise from north and OT counter-clockwise from west) or just eyeball it. There's enough time between tethers appearing and the tankbusters resolving that eyeballing is a valid and safe strategy.
      After all four sets, all of the northern comets should now be gone (used for [a:fearsome-fireball]) and all 3 southern comets should still exist. Wait for the [a:triple-tyrannhilation] cast to nearly finish, then hide behind the rearmost comet. Yes, this comet is far outside of melee range. No, there is no way to maintain melee uptime here. Unlike normal mode, the individual hits of [a:triple-tyrannhilation] are executed in rapid succession and instantly kill any player in line of sight.
    mistakes:
      - If one of the [a:fearsome-fireball] comets is placed too close to another and explodes, **under no circumstances** should you use one of the southern comets for the stack instead, as this will destroy *all 3 comets* (or all comets placed there at that point) and guarantee a wipe. Instead, choose a player to sacrifice themselves to the [m:stack.intercept].
