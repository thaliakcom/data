  heartbreak-kicks:
    name: Heartbreak Kicks
    mechanic: hint
    description: |
      The soft enrage sequence begins here. [boss] obtains [s:damage-up] and spawns a tower in the center of the arena. The damage of this tower can be shared and it hits 5 times.
      [boss:c] then repeats this tower two more times, each time getting an additional stack of [s:damage-up] and increasing the number of hits of the tower by 1.
    resolve: |
      The towers can be handled in a multitude of ways. You can have your entire party stack for all three towers; this will, however, spread you extremely thin on party mitigation by the time the third tower spawns. It is instead recommended to have at least one tower be handled exlusively by tanks, either by [invulning](t:invuln) a tower solo or by having both tanks take the tower alone and [t:kitchen sink].
      Note that only the first tower can be [invulned](t:invuln) in its entirety as all 5 hits fall within a span of less than ten seconds (but only barely). Both subsequent towers cannot be covered by a single [t:invuln] alone. A dark knight can cover the entire first tower for free by virtue of [a:living-dead]. Other tanks must time their [t:invuln] extremely precisely or risk wiping the party.
      Kitchen sinking a tower is only possible if both tanks have all their cooldowns available. As such, any party with a warrior will likely be unable to utilize this strategy, as they would need to use their cooldowns during [a:ecliptic-stampede] or risk dying to the [m:tb.towers]. Even then, healers would need to apply constant spot heals to both tanks as they will both take heavy damage throughout the tower, even with full [t:kitchen sink]. The healing requirements for the tanks are virtually indistinguishable from the healing requirements to the whole party if the entire party stacked, making this strat questionable in its usefulness.
      Another strategy, if both tank invulns are available, is to have one tank [t:invuln] the first half of the tower and the second tank [t:invuln] the second half of the tower (with the non-invulning tank, respectively, stepping out of the tower until their [t:invuln] is active). In this case timing the [t:invuln] is no longer an issue. It's a fairly risk-free strat.
      **Recommendation**: This guide's general recommendation that works in all party comps is to take the first tower as a full party, have tanks use the aforementioned double [t:invuln] strat on the second tower, and have the entire party stack for the last tower, with tanks using short cooldowns such as [a:tbn] or [a:intervention] on low-defense party members (such as physical rangeds and healers).
