  orbital-omen:
    id: 46130
    mechanic: aoe.memory
    shape: line
    compact: full
    description: |
      Spawns 4 portals at the north wall and 4 portals at the east wall in a random order.
      Each northern portal spawns alongside an eastern portal. Each portal casts a white line outside of it. This line has no function and merely serves to make the mechanic easier.
      After the third portals have spawned, [boss] begins to cast [a:fire-and-fury], a front-and-back conal cleave originating from [boss].
      At the end of the [a:fire-and-fury] cast, the first two portals fire a meteor straight ahead. Each meteor is a wide [ms:line] AoE covering exactly a quarter of the arena's width. Getting hit deals heavy damage and inflicts [s:damage-down].
      The sum of all meteors covers the entire arena, so a specific dodge is necessary in order to avoid [s:damage-down].
      The portals spawn in specific patterns. One constant is that the second portal is always guaranteed to be be inside (covering part of the center of the arena).
    resolve: |
      The simplest way to resolve this mechanic is to keep [boss] in the center, facing north, and then to perform all dodges in the center of the arena. This works by virtue of the second portal being guaranteed to be an inside portal.
      The simplest ways of dodging are:
      * If the first two portals intersect near the center, wait diagonally across from the intersection, then move into the intersection when the [a:fire-and-fury] cast finishes. No further steps are necessary.
      * If the first two portals intersect elsewhere, wait for the second set of portals (which always intersect near center), then *stand in that intersection*. Wait until the [a:fire-and-fury] cast has gone off, then dodge diagonally across, then back again.
      * (Optional) If the first two portals intersect at a corner of the arena, wait for the second set of portals and stand diagonally across from the intersection, then move into the intersection when their line AoEs go off. This is less movement than the second bullet point, but otherwise functionally identical. If you prefer to keep things simple and only memorize two dodge patterns, you can ignore this bullet point.
