      Towers resolve when their meteor touches the ground, knocking all soakees up and away from the center of the tower. If a player is missing from a tower, deals heavy damage and inflicts [s:sustained-damage] on all party members. If a tower is missed completely, deals heavy damage and inflicts [s:sustained-damage:2] on all party members.
      Shortly after players touch the ground again, the four closest players to [boss] are marked for [a:fire-breath]. This is directly followed by three sets of delayed AoEs that spawn underneath each player ([a:majestic-meteor-puddle]). After the third set spawns the portal tethers ([a:majestic-meteowrath]), the player markers ([a:fire-breath]), and the north portals ([a:majestic-meteorain]) resolve simultaneously.
      This entire sequence, starting with the towers, repeats one more time in full. Any player who was tethered to a portal is now untethered and vice-versa.
      After this repeat one last set of towers spawns, but this time without any portals. Instead [boss] faces a random platform and begins casting [a:arcadion-avalanche]. After towers resolve, he picks up the platform he is facing, killing all players on it, then throws it towards the other platform, killing all players hit. See [a:arcadion-avalanche] for hints on how to spot the AoE.
    resolve: |
      There are many different strategies on which players take which towers in the start and where to stand for the subsequent [a:majestic-meteowrath] and [a:fire-breath]. Consult your data center's raidplans for more information. In general, each data center has intercardinal waymarks that indicate where [a:fire-breath] need to stand.
      The following steps are required and will never change between strategies:
      * Each tower always requires 2 players to soak it.
      * If you are tethered to a portal next to your platform, you must use the tower to get knocked to the other platform or it will not be possible to stretch the tether enough. This is the only situation in which you want to get knocked to the other platform. In all other cases, you should position to get knocked onto the same platform you're already on.
      * After each tower knockup, all untethered players must move into [boss]'s hitbox to get marked for [a:fire-breath].
      * After [a:fire-breath] have gone out, all players stack inside [boss]'s hitbox to bait [a:majestic-meteor-puddle]. At this point, 2 players split to the left and 2 players to the right.
      * If you're tethered, you *must* go to the side that your meteor portal is *not* on, so that your tether stretches diagonally through the center. Failing to do so results in instant death due to an insufficiently stretched tether.
      * If you're untethered, the side you go to does not matter, but you can't go to the same side as the other [a:fire-breath] player on your platform. To coordinate sides between yourself and the other player, the first untethered player who arrives in the hitbox slightly inches towards the side they want to go to. The other player inches towards the other side to indicate that they understand.
      * After taking your line AoEs, take the tower on the side that you took your line AoE on. Fixed tower assignments are impossible here since players may have been knocked across.
      **Warning**: There is a pattern that prevents the [a:fire-breath] players from taking their spreads at the side, on the usual waymarks. This pattern (also known as the "cursed pattern") happens when the far half of the platform is safe and the [a:majestic-meteowrath] portals spawned on the outside. In this case, aim to break away for the far west/east after the second [a:majestic-meteor-puddle] and taking your [a:fire-breath] there.
